<script>
    const STOCK_URL = "https://ske-00003-default-rtdb.firebaseio.com/stock_management.json";
    const MATERIAL_URL = "https://ske-0001-default-rtdb.firebaseio.com/inventory.json";
    const VENDOR_CONTACTS = { "í”„ë¡œí…": "hknoh@protec21.co.kr", "í•œì£¼í•˜ì´í…": "sysuk1@hanjoohitech.com", "ë‚´ë¹„ê°„í‹°ìŠ¤": "hanswoo@navigantis.co" };
    const BOM = { "F560": { "CABLE": 10100, "HOOD(male)": 1 }, "DATA": { "CABLE": 830, "HOOD(female)": 1 }, "POWER": { "CORE": 2 } };

    let db = { stock: [], material: [] };
    let stFilter = { p: '', l: '' };
    let currentVendor = ""; // í˜„ì¬ í•„í„°ë§ëœ ì—…ì²´

    async function loadStock() { const res = await fetch(STOCK_URL); db.stock = Object.values(await res.json() || {}); renderStockDash(); renderStock(); }
    async function loadMaterials() { const res = await fetch(MATERIAL_URL); db.material = Object.values(await res.json() || {}); renderMaDash(); renderMaterials(); }

    function getLv(q, p) {
        let lim = (p === 'SLEEVE') ? [1000, 3000, 5000] : (p === 'CONNECTOR') ? [500, 1500, 3000] : [3000, 5000, 10000];
        if(q < lim[0]) return { t: 'ê²½ê³ ', c: 'var(--status-red)' };
        if(q < lim[1]) return { t: 'ì£¼ì˜', c: 'var(--status-brown)' };
        return { t: 'ì–‘í˜¸', c: 'var(--status-green)' };
    }

    function renderStockDash() {
        const sum = {}; db.stock.forEach(d => { const k = d.item + '|' + d.spec; if(!sum[k]) sum[k] = { q: 0, p: d.parent || 'CABLE' }; sum[k].q += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty)); });
        const stats = {}; Object.values(sum).forEach(s => { if(!stats[s.p]) stats[s.p] = { 'ê²½ê³ ':0, 'ì–‘í˜¸':0 }; stats[s.p][getLv(s.q, s.p).t === 'ê²½ê³ ' ? 'ê²½ê³ ' : 'ì–‘í˜¸']++; });
        document.getElementById('stock-dash').innerHTML = Object.keys(stats).sort().map(p => `<div class="dash-card" onclick="setStFilter('${p}', '')"><span style="font-size:12px; color:#64748b;">CATEGORY</span><div style="font-size:18px; font-weight:900; margin:10px 0;">${p}</div><div class="st-grid"><button class="st-btn" style="background:var(--status-red)">ê²½ê³  ${stats[p]['ê²½ê³ ']}</button><button class="st-btn" style="background:var(--status-green)">ì–‘í˜¸ ${stats[p]['ì–‘í˜¸']}</button></div></div>`).join('');
    }

    function renderMaDash() {
        const vMap = {}; const today = new Date();
        db.material.forEach(m => {
            if(!vMap[m.vendor]) vMap[m.vendor] = { total: 0, ok: 0, delayed: [] };
            const req = m.targetQty || 0;
            const recv = m.history ? m.history.filter(h => h.qty > 0).reduce((s, h) => s + Number(h.qty), 0) : 0;
            const cons = m.history ? Math.abs(m.history.filter(h => h.qty < 0).reduce((s, h) => s + Number(h.qty), 0)) : 0;
            if((recv - cons) >= req && req > 0) vMap[m.vendor].ok++;
            vMap[m.vendor].total++;
            if((recv - cons) < req && (today - new Date(m.regDate || m.date)) / 86400000 >= 7) vMap[m.vendor].delayed.push(m);
        });
        document.getElementById('ma-dash').innerHTML = Object.keys(vMap).sort().map(v => {
            const per = Math.round((vMap[v].ok / vMap[v].total) * 100) || 0;
            const color = v === 'ë””ì•Œí…' ? '#10b981' : (vMap[v].delayed.length > 0 ? '#ef4444' : '#eab308');
            return `<div class="dash-card" style="border-left-color:${color}" onclick="applyMaFilter('${v}')">
                <span style="font-size:12px; font-weight:800; color:#64748b;">VENDOR</span>
                ${vMap[v].delayed.length > 0 ? `<button class="gmail-btn" onclick='sendGmailTable("${v}")'>Gmail ë…ì´‰</button>` : ''}
                <div style="font-size:18px; font-weight:900; margin:10px 0;">${v}</div>
                <div style="font-size:22px; font-weight:900; color:${color}">${per}%</div>
                <div style="width:100%; height:6px; background:#f1f5f9; border-radius:10px; margin-top:10px; overflow:hidden;"><div style="width:${per}%; height:100%; background:${color};"></div></div>
            </div>`;
        }).join('');
    }

    function renderMaterials() {
        const search = document.getElementById('ma-search').value.toUpperCase();
        const thead = document.getElementById('ma-thead');
        
        // ë””ì•Œí… ì „ìš© UI ìŠ¤ìœ„ì¹­
        if (currentVendor === "ë””ì•Œí…") {
            document.getElementById('ma-title').innerText = "ğŸš€ ë””ì•Œí… ìƒì‚° ë° ìì¬ ê´€ë¦¬";
            document.getElementById('btn-dt-prod').style.display = "block";
            thead.innerHTML = `<tr><th>ë°œì£¼ì¼</th><th>í”„ë¡œì íŠ¸</th><th width="350">ìì¬ëª…(ìˆ˜ì •/ì´ë ¥)</th><th>í•„ìš”ëŸ‰</th><th>ì´ ì…ê³ </th><th>ìƒì‚° ì†Œëª¨</th><th>ë³´ìœ  ì¬ê³ (M/EA)</th><th>ìƒíƒœ</th><th>ê´€ë¦¬</th></tr>`;
        } else {
            document.getElementById('ma-title').innerText = "ğŸ“¦ ì‚¬ê¸‰ ìì¬ í˜„í™©";
            document.getElementById('btn-dt-prod').style.display = "none";
            thead.innerHTML = `<tr><th>ë°œì£¼ì¼</th><th>ì—…ì²´</th><th>í”„ë¡œì íŠ¸</th><th width="350">ìì¬ëª…(ìˆ˜ì •/ì´ë ¥)</th><th>ìˆ˜ë ¹ì¸</th><th>í•„ìš”ëŸ‰</th><th>ì…ê³ ëŸ‰</th><th>ìƒíƒœ</th><th>ê´€ë¦¬</th></tr>`;
        }

        document.getElementById('ma-table-body').innerHTML = db.material.sort((a,b)=>b.timestamp-a.timestamp).map((m, idx) => {
            if(currentVendor && m.vendor !== currentVendor) return '';
            if(search && !(m.vendor+m.project+m.item).toUpperCase().includes(search)) return '';
            
            const req = m.targetQty || 0;
            const recv = m.history ? m.history.filter(h => h.qty > 0).reduce((s, h) => s + Number(h.qty), 0) : 0;
            const cons = m.history ? Math.abs(m.history.filter(h => h.qty < 0).reduce((s, h) => s + Number(h.qty), 0)) : 0;
            const stock = recv - cons;
            const isCable = m.item.toUpperCase().includes("CABLE");
            let badge = stock <= 0 ? '<span class="badge status-mi">ë¯¸ì…ê³ </span>' : (stock < req ? '<span class="badge status-part">ë¶€ì¡±</span>' : '<span class="badge status-ok">ì…ê³ ì™„ë£Œ</span>');

            if (currentVendor === "ë””ì•Œí…") {
                return `<tr><td>${m.regDate || m.date}</td><td>${m.project}</td>
                    <td style="text-align:left;"><div style="display:flex; justify-content:space-between; align-items:center; padding:0 10px;">
                    <span class="editable" onclick="editData('material', ${db.material.indexOf(m)}, 'item')">${m.item}</span>
                    <button class="hist-btn" onclick="openMaHistory(${db.material.indexOf(m)})">ì´ë ¥</button></div></td>
                    <td>${req.toLocaleString()}</td><td>${isCable ? (recv/1000).toFixed(1)+'M' : recv}</td>
                    <td style="color:red;">-${cons.toLocaleString()}</td><td style="color:var(--erp-accent); font-weight:900;">${isCable ? (stock/1000).toFixed(1)+'M' : stock}</td>
                    <td>${badge}</td><td><button class="del-btn" onclick="deleteData('material', ${m.timestamp})">ì‚­ì œ</button></td></tr>`;
            } else {
                return `<tr><td>${m.regDate || m.date}</td><td>${m.vendor}</td><td>${m.project}</td>
                    <td style="text-align:left;"><div style="display:flex; justify-content:space-between; align-items:center; padding:0 10px;">
                    <span class="editable" onclick="editData('material', ${db.material.indexOf(m)}, 'item')">${m.item}</span>
                    <button class="hist-btn" onclick="openMaHistory(${db.material.indexOf(m)})">ì´ë ¥</button></div></td>
                    <td>${m.receiver || '-'}</td><td>${req.toLocaleString()}</td><td>${recv.toLocaleString()}</td>
                    <td>${badge}</td><td><button class="copy-btn" onclick="copyRow('material', ${db.material.indexOf(m)})">ë³µì‚¬</button></td></tr>`;
            }
        }).join('');
    }

    async function submitProduction() {
        const p = document.getElementById('prod-item').value; const q = Number(document.getElementById('prod-qty').value);
        const recipe = BOM[p]; let upd = false;
        db.material.forEach(m => { if(m.vendor === "ë””ì•Œí…") { for(let k in recipe) { if(m.item.includes(k)) { 
            if(!m.history) m.history=[]; m.history.push({date:new Date().toISOString().split('T')[0], qty:-(recipe[k]*q), memo:p+' ìƒì‚°', ts:Date.now()}); upd=true; 
        }}}});
        if(upd) { await saveData('material'); alert("ìƒì‚° ë° ìì¬ ì°¨ê° ì™„ë£Œ!"); closeProdModal(); } else alert("ì°¨ê°í•  ë””ì•Œí… ìì¬ê°€ ì—†ìŠµë‹ˆë‹¤.");
    }

    function applyMaFilter(v) { 
        currentVendor = (currentVendor === v) ? "" : v; // ê°™ì€ ì¹´ë“œ ë‹¤ì‹œ ëˆ„ë¥´ë©´ í•„í„° í•´ì œ
        document.getElementById('ma-search').value = "";
        renderMaterials(); 
    }

    async function addData(t) { 
        await (t==='stock'?loadStock():loadMaterials());
        const ts = Date.now();
        if(t==='stock') { db.stock.push({ date: document.getElementById('st-date').value, code: document.getElementById('st-code').value, parent: document.getElementById('st-parent').value, item: document.getElementById('st-item').value, spec: document.getElementById('st-spec').value, type: document.getElementById('st-type').value, qty: Number(document.getElementById('st-qty').value), timestamp: ts }); }
        else { const r = Number(document.getElementById('ma-recv').value); db.material.push({ regDate: document.getElementById('ma-date').value, vendor: document.getElementById('ma-vendor').value, project: document.getElementById('ma-project').value, item: document.getElementById('ma-item').value, targetQty: Number(document.getElementById('ma-req').value), timestamp: ts, history: r>0?[{date:document.getElementById('ma-date').value, qty:r, memo:"ìµœì´ˆì…ê³ ", ts}]:[] }); }
        await saveData(t); 
    }

    async function saveData(t) { await fetch(t==='stock'?STOCK_URL:MATERIAL_URL, { method: 'PUT', body: JSON.stringify(db[t]) }); t==='stock'?loadStock():loadMaterials(); }
    function switchPage(p) { document.querySelectorAll('.page-content').forEach(x => x.classList.remove('active')); document.getElementById('page-'+p).classList.add('active'); if(p==='stock') loadStock(); else if(p==='materials') loadMaterials(); }
    function openProdModal() { document.getElementById('prodModal').style.display='block'; }
    function closeProdModal() { document.getElementById('prodModal').style.display='none'; }
    function closeModal() { document.getElementById('historyModal').style.display='none'; }
    function openMaHistory(i) { const m = db.material[i]; document.getElementById('modalTitle').innerText = m.item+' ìˆ˜ë¶ˆ ì´ë ¥'; document.getElementById('history-content').innerHTML = '<table>'+(m.history||[]).map(h=>`<tr><td>${h.date}</td><td style="color:${h.qty<0?'red':'blue'}">${h.qty}</td><td>${h.memo||''}</td></tr>`).join('')+'</table>'; document.getElementById('historyModal').style.display='block'; }
    async function editData(t, i, f) { const v = prompt("ìˆ˜ì • ê°’:", db[t][i][f]); if(v) { db[t][i][f] = (f==='targetQty')?Number(v):v; await saveData(t); } }
    async function deleteData(t, ts) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { db[t] = db[t].filter(d => d.timestamp !== ts); await saveData(t); } }
    function copyRow(t, i) { const m=db.material[i]; document.getElementById('ma-vendor').value=m.vendor; document.getElementById('ma-project').value=m.project; document.getElementById('ma-item').value=m.item; window.scrollTo(0,0); }
    function renderStock() { /* ê¸°ì¡´ ì¬ê³  ë Œë”ë§ ìœ ì§€ */ }

    loadStock();
</script>
