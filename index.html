    <style>

            --erp-primary: #1e293b; --erp-accent: #3b82f6; --erp-bg: #f8fafc;
            --status-red: #ef4444; --status-brown: #9a3412; --status-yellow: #eab308; --status-green: #10b981;
            --drtech-color: #8b5cf6; --drtech-bg: #fdf2f8; --drtech-border: #db2777;

        body { font-family: 'Pretendard', sans-serif; background: var(--erp-bg); margin: 0; color: #1e293b; }

        .btn-erp { background: var(--erp-primary); color: white; border: none; padding: 10px 15px; border-radius: 6px; font-weight: 800; cursor: pointer; }
        .dr-produce-box { background: var(--drtech-bg); border: 2px dashed var(--drtech-border); padding: 20px; border-radius: 12px; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid #e2e8f0; }
        th { background: #f8fafc; padding: 12px; color: #64748b; font-size: 12px; border-bottom: 1px solid #e2e8f0; }
        td { padding: 10px; text-align: center; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 600; }
        .editable { cursor: pointer; font-weight: 700; transition: 0.2s; padding: 5px; border-radius: 4px; display: block; }
        .editable:hover { background: #f1f5f9; color: var(--erp-accent); }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 800; display: inline-block; }
        .status-mi { background: #fee2e2; color: #991b1b; } .status-part { background: #fef9c3; color: #854d0e; } .status-ok { background: #dcfce7; color: #166534; } 
        .delay-tag { background: #dc2626; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: 900; margin-right: 5px; }
        .gmail-btn { position: absolute; top: 15px; right: 15px; background: #ea4335; color: white; border: none; padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: 900; cursor: pointer; }
        .del-btn { color: #ef4444; border: 1px solid #fee2e2; background: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 800; }
        .hist-btn { color: #6366f1; border: 1px solid #e0e7ff; background: #f5f3ff; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 800; }
        .erp-modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        .modal-body { background: white; margin: 5% auto; padding: 30px; border-radius: 16px; width: 85%; max-width: 900px; max-height: 85vh; overflow-y: auto; }
    </style>
</head>

<div class="container">

        <div class="input-section">

        <table>

        <table><thead><tr><th>ë°œì£¼ì¼ì</th><th>ì—…ì²´</th><th>í’ˆëª© ìˆ˜</th><th>ì´ì•¡ (USD)</th><th>ìƒì„¸ë³´ê¸°</th><th>ê´€ë¦¬</th></tr></thead><tbody id="order-table-body"></tbody></table>

    <div id="page-materials" class="page-content">
        <div id="ma-dash" class="dash-container"></div>

            <div style="display:grid; grid-template-columns: 2fr 1fr 1fr; gap:10px; align-items: end;">
                <select id="dr-item-select"><option value="F560">F560 INTERFACE</option><option value="DATA">DATA CABLE</option><option value="POWER">POWER CORD</option></select>

            </div>
        </div>
        <div class="input-section">
            <div class="input-grid">
                <input type="date" id="ma-date"><input type="text" id="ma-project" placeholder="í”„ë¡œì íŠ¸" value="ë””ì•Œí…">
                <input type="text" id="ma-vendor" placeholder="ì—…ì²´ëª…"><input type="text" id="ma-item" placeholder="ìì¬ëª…">
                <input type="number" id="ma-req" placeholder="í•„ìš”ëŸ‰"><input type="number" id="ma-recv" placeholder="ì…ê³ ëŸ‰">

        <table>
            <thead><tr><th>ë‚ ì§œ</th><th>í”„ë¡œì íŠ¸</th><th>ì—…ì²´</th><th width="300">í’ˆëª… (ìˆ˜ì •/ì´ë ¥)</th><th>í•„ìš”</th><th>ì…ê³ (í•©ê³„)</th><th>ìƒíƒœ</th><th>ê´€ë¦¬</th></tr></thead>
            <tbody id="ma-table-body"></tbody>
        </table>

<div id="historyModal" class="erp-modal"><div class="modal-body"><span onclick="closeModal()" style="float:right; cursor:pointer; font-size:28px;">&times;</span><div id="modalTitle" style="font-weight:900; font-size:18px; margin-bottom:20px;"></div><div id="history-content"></div></div></div>

<script>
    const STOCK_URL = "https://ske-00003-default-rtdb.firebaseio.com/stock_management.json";
    const MATERIAL_URL = "https://ske-0001-default-rtdb.firebaseio.com/inventory.json";
    const ORDER_URL = "https://ske-00003-default-rtdb.firebaseio.com/order_history.json";

    let db = { stock: [], material: [], orders: [] };
    let stFilter = { p: '', l: '' };

    function getLv(q, p) {
        let lim = (p==='SLEEVE')?[1000,3000,5000]:(p==='CONNECTOR'?[500,1500,3000]:[3000,5000,10000]);
        if(q < lim[0]) return { t: 'ê²½ê³ ', c: 'var(--status-red)' };
        if(q < lim[1]) return { t: 'ì£¼ì˜', c: 'var(--status-brown)' };
        if(q < lim[2]) return { t: 'ë¶€ì¡±', c: 'var(--status-yellow)' };
        return { t: 'ì–‘í˜¸', c: 'var(--status-green)' };
    }

    async function loadStock() { const res = await fetch(STOCK_URL); db.stock = Object.values(await res.json()||{}); renderStockDash(); renderStock(); }
    async function loadMaterials() { const res = await fetch(MATERIAL_URL); db.material = Object.values(await res.json()||{}); renderMaDash(); renderMaterials(); }
    async function loadOrders() { const res = await fetch(ORDER_URL); const data = await res.json()||{}; db.orders = Object.entries(data).map(([id, val]) => ({...val, id})); renderOrders(); }

    function renderStockDash() {
        const sum = {}; db.stock.forEach(d => { const k = d.item+'|'+d.spec; if(!sum[k]) sum[k] = { q:0, p:d.parent||'CABLE' }; sum[k].q += (d.type==='ì¶œê³ '?-Number(d.qty):Number(d.qty)); });
        const stats = {}; Object.values(sum).forEach(s => { if(!stats[s.p]) stats[s.p] = {'ê²½ê³ ':0,'ì£¼ì˜':0,'ë¶€ì¡±':0,'ì–‘í˜¸':0}; stats[s.p][getLv(s.q,s.p).t]++; });
        document.getElementById('stock-dash').innerHTML = Object.keys(stats).sort().map(p => `
            <div class="dash-card" onclick="stFilter={p:'${p}',l:''}; renderStock()">
                <span style="font-size:12px; font-weight:800; color:#64748b;">CATEGORY</span>
                <div style="font-size:18px; font-weight:900; margin:10px 0;">${p}</div>
                <div class="st-grid">
                    <button class="st-btn" style="background:var(--status-red)" onclick="event.stopPropagation(); stFilter={p:'${p}',l:'ê²½ê³ '}; renderStock()">ê²½ê³  <span>${stats[p]['ê²½ê³ ']}</span></button>
                    <button class="st-btn" style="background:var(--status-brown)" onclick="event.stopPropagation(); stFilter={p:'${p}',l:'ì£¼ì˜'}; renderStock()">ì£¼ì˜ <span>${stats[p]['ì£¼ì˜']}</span></button>
                    <button class="st-btn" style="background:var(--status-yellow)" onclick="event.stopPropagation(); stFilter={p:'${p}',l:'ë¶€ì¡±'}; renderStock()">ë¶€ì¡± <span>${stats[p]['ë¶€ì¡±']}</span></button>
                    <button class="st-btn" style="background:var(--status-green)" onclick="event.stopPropagation(); stFilter={p:'${p}',l:'ì–‘í˜¸'}; renderStock()">ì–‘í˜¸ <span>${stats[p]['ì–‘í˜¸']}</span></button>
                </div>
            </div>`).join('');
    }

    function renderStock() {
        const search = document.getElementById('st-search').value.toUpperCase();
        const sum = {}; db.stock.forEach(d => { const k = d.item+'|'+d.spec; if(!sum[k]) sum[k] = { code:d.code||'-', name:d.item, spec:d.spec, q:0, p:d.parent||'CABLE' }; sum[k].q += (d.type==='ì¶œê³ '?-Number(d.qty):Number(d.qty)); });
        const rows = Object.values(sum).filter(s => {
            const lv = getLv(s.q, s.p);
            if(stFilter.p && s.p !== stFilter.p) return false;
            if(stFilter.l && lv.t !== stFilter.l) return false;
            if(search && !(s.code+s.name+s.spec).toUpperCase().includes(search)) return false;
            return true;
        });
        document.getElementById('stock-table-body').innerHTML = rows.map(s => {
            const lv = getLv(s.q, s.p);
            return `<tr><td><input type="checkbox"></td><td>${s.code}</td><td><span class="badge" style="background:#f1f5f9">${s.p}</span></td>
            <td><span class="editable" onclick="openHistory('${s.name}','${s.spec}')">${s.name}</span></td><td>${s.spec}</td>
            <td style="font-weight:900; color:var(--erp-accent); cursor:pointer;" onclick="openHistory('${s.name}','${s.spec}')">${s.q.toLocaleString()}</td>
            <td style="color:${lv.c}">â— ${lv.t}</td><td><button class="del-btn" onclick="openHistory('${s.name}','${s.spec}')">ì´ë ¥</button></td></tr>`;
        }).join('');
    }

    function renderMaDash() {
        const vMap = {}; const today = new Date();
        db.material.forEach(m => {
            if(!vMap[m.vendor]) vMap[m.vendor] = { total:0, ok:0, hasDelay: false };
            const req = m.targetQty||0;
            const recv = m.history ? m.history.reduce((s,h)=>s+Number(h.qty),0) : (Number(m.inQty)||0);
            
            // ì…ê³  ì™„ë£Œ ì²´í¬
            if(req > 0 && recv >= req) vMap[m.vendor].ok++;
            
            // ì§€ì—° ì—¬ë¶€ ì²´í¬ (7ì¼ ê²½ê³¼ & ë¯¸ì…ê³ )
            const regDate = new Date(m.regDate || m.date);
            if(recv < req && (today - regDate)/(1000*60*60*24) >= 7) {
                vMap[m.vendor].hasDelay = true;
            }
            vMap[m.vendor].total++;
        });

        document.getElementById('ma-dash').innerHTML = Object.keys(vMap).sort().map(v => {
            const stats = vMap[v];
            const per = Math.round((stats.ok/stats.total)*100)||0;
            
            // ì¡°ê±´ë³„ ìƒ‰ìƒ ê²°ì •
            let cardColor = "var(--erp-accent)"; // ê¸°ë³¸ íŒŒë‘
            if (stats.hasDelay) cardColor = "var(--status-red)"; // ì§€ì—° ì‹œ ë¹¨ê°•
            else if (per === 100) cardColor = "var(--status-green)"; // ì™„ë£Œ ì‹œ ì´ˆë¡
            else if (per > 0) cardColor = "var(--status-yellow)"; // ì§„í–‰ ì‹œ ë…¸ë‘

            return `
                <div class="dash-card" style="border-left-color: ${cardColor}" onclick="document.getElementById('ma-search').value='${v}'; renderMaterials()">
                    <span style="font-size:12px; font-weight:800; color:#64748b;">VENDOR</span>
                    <div style="font-size:18px; font-weight:900; margin:10px 0;">${v}</div>
                    <div style="font-size:22px; font-weight:900; color: ${cardColor}">${per}%</div>
                    <div style="width:100%; height:6px; background:#f1f5f9; border-radius:10px; margin-top:10px; overflow:hidden;">
                        <div style="width:${per}%; height:100%; background: ${cardColor};"></div>
                    </div>
                </div>`;
        }).join('');
    }

    function formatUnit(val, item) {
        if (item && (item.includes('CABLE') || item.includes('INTERFACE'))) return (val / 1000).toFixed(2) + ' M';
        return val.toLocaleString() + ' EA';
    }

    function renderMaterials() {
        const search = document.getElementById('ma-search').value.toUpperCase();
        const today = new Date();
        document.getElementById('ma-table-body').innerHTML = db.material.sort((a,b)=>b.timestamp-a.timestamp).map((m, idx) => {
            if(search && !Object.values(m).join('').toUpperCase().includes(search)) return '';
            const isDr = m.project && m.project.includes('ë””ì•Œí…');
            const req = m.targetQty||0;
            const recv = m.history ? m.history.reduce((s,h)=>s+Number(h.qty),0) : (Number(m.inQty)||0);
            const isDelay = (recv < req && req > 0) && (today - new Date(m.regDate||m.date))/(1000*60*60*24) >= 7;
            let badge = recv === 0 ? '<span class="badge status-mi">ë¯¸ì…ê³ </span>' : (recv < req ? '<span class="badge status-part">ë¶€ë¶„ì…ê³ </span>' : '<span class="badge status-ok">ì™„ë£Œ</span>');

            return `<tr style="${isDr ? 'background:var(--drtech-bg)' : ''}">
                <td><span class="editable" onclick="editData('material',${idx},'regDate')">${m.regDate||m.date}</span></td>
                <td><span class="editable" onclick="editData('material',${idx},'project')">${m.project}</span></td>
                <td><span class="editable" onclick="editData('material',${idx},'vendor')">${m.vendor}</span></td>
                <td style="text-align:left;"><div style="display:flex; align-items:center; justify-content:space-between;">
                    <span>${isDelay?'<span class="delay-tag">âš ï¸ ì§€ì—°</span>':''}${m.item}</span>
                    <button class="hist-btn" onclick="openMaHistory(${idx})">ì´ë ¥</button>
                </div></td>
                <td><span class="editable" onclick="editData('material',${idx},'targetQty')">${isDr ? formatUnit(req, m.item) : req}</span></td>
                <td style="color:var(--erp-accent); cursor:pointer; font-weight:900;" onclick="editMaInQty(${idx})">${isDr ? formatUnit(recv, m.item) : recv}</td>
                <td>${badge}</td>
                <td><button class="del-btn" onclick="deleteData('material',${m.timestamp})">ì‚­ì œ</button></td></tr>`;
        }).join('');
    }

    async function produceDrtech() {
        const BOM = { "F560":[{n:"INTERFACE CABLE",u:10100},{n:"HOOD (male)",u:1}], "DATA":[{n:"DATA CABLE",u:830},{n:"HOOD (female)",u:1}], "POWER":[{n:"CORE",u:2}] };
        const key = document.getElementById('dr-item-select').value; const qty = Number(document.getElementById('dr-qty').value);
        if(!confirm("ìƒì‚° ë° ìì¬ ì°¨ê°ì„ ì§„í–‰í• ê¹Œìš”?")) return;
        BOM[key].forEach(m => {
            db.material.push({ regDate: new Date().toISOString().split('T')[0], project: "ë””ì•Œí… (ìƒì‚°)", vendor: "SKEë‚´ë¶€", item: m.n, targetQty: 0, inQty: -(m.u*qty), timestamp: Date.now()+Math.random(), history: [{date: new Date().toISOString().split('T')[0], qty: -(m.u*qty), memo: "ìƒì‚°"}] });
        });
        await saveData('material');
    }

    async function editData(type, idx, f) { let v = prompt("ê°’ ìˆ˜ì •:", db[type][idx][f]); if(v!==null){ db[type][idx][f] = (f==='targetQty')?Number(v):v; await saveData(type); } }
    async function editMaInQty(idx) { let v = prompt("ìˆ˜ëŸ‰ ì¶”ê°€(ìŒìˆ˜=ì†Œëª¨):","0"); if(v){ if(!db.material[idx].history) db.material[idx].history=[]; db.material[idx].history.push({date:new Date().toISOString().split('T')[0], qty:Number(v)}); await saveData('material'); } }
    async function addData(t) {
        const ts = Date.now();
        if(t==='stock') { db.stock.push({date:document.getElementById('st-date').value, code:document.getElementById('st-code').value, parent:document.getElementById('st-parent').value, item:document.getElementById('st-item').value, spec:document.getElementById('st-spec').value, type:document.getElementById('st-type').value, qty:Number(document.getElementById('st-qty').value), timestamp:ts}); }
        else { const r = Number(document.getElementById('ma-recv').value); db.material.push({regDate:document.getElementById('ma-date').value, project:document.getElementById('ma-project').value, vendor:document.getElementById('ma-vendor').value, item:document.getElementById('ma-item').value, targetQty:Number(document.getElementById('ma-req').value), inQty:r, timestamp:ts, history: r?[{date:document.getElementById('ma-date').value, qty:r}]:[]}); }
        await saveData(t);
    }
    async function saveData(t) { await fetch(t==='stock'?STOCK_URL:MATERIAL_URL,{method:'PUT',body:JSON.stringify(db[t])}); t==='stock'?loadStock():loadMaterials(); }
    async function deleteData(t,ts) { if(confirm("ì‚­ì œ?")) { db[t]=db[t].filter(d=>d.timestamp!==ts); await saveData(t); } }
    function switchPage(p) { document.querySelectorAll('.page-content').forEach(x=>x.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById('page-'+p).classList.add('active'); document.getElementById('nav-'+p).classList.add('active'); if(p==='stock') loadStock(); else if(p==='materials') loadMaterials(); }
    function openMaHistory(i) { const m = db.material[i]; const h = m.history||[]; document.getElementById('modalTitle').innerText = m.item + ' ì´ë ¥'; document.getElementById('history-content').innerHTML = '<table><tr><th>ë‚ ì§œ</th><th>ìˆ˜ëŸ‰</th></tr>' + h.map(x=>`<tr><td>${x.date}</td><td>${x.qty}</td></tr>`).join('') + '</table>'; document.getElementById('historyModal').style.display='block'; }
    function openHistory(n,s) { const h = db.stock.filter(d=>d.item===n&&d.spec===s); document.getElementById('modalTitle').innerText = n+' ì´ë ¥'; document.getElementById('history-content').innerHTML = '<table>'+h.map(x=>`<tr><td>${x.date}</td><td>${x.type}</td><td>${x.qty}</td></tr>`).join('')+'</table>'; document.getElementById('historyModal').style.display='block'; }
