<script>
    const DATABASE_URL = "https://ske-00003-default-rtdb.firebaseio.com/"; 
    const DB_PATH = DATABASE_URL + "stock_management.json";
    let stockData = [];

    document.getElementById('sDate').value = new Date().toISOString().split('T')[0];

    async function loadData() {
        try {
            const response = await fetch(DB_PATH);
            const data = await response.json();
            stockData = data ? Object.values(data) : [];
            updateDashboard();
            render();
        } catch (e) { console.error("Load Fail"); }
    }

    function calculateStock() {
        const summary = {};
        stockData.forEach(item => {
            const key = (item.item || "") + "|" + (item.spec || "");
            if (!summary[key]) summary[key] = { current: 0, item: item.item, spec: item.spec, parent: (item.parent || "CABLE").toUpperCase() };
            const q = Number(item.qty) || 0;
            if (item.type === 'ì…ê³ ' || item.type === 'ì´ˆê¸°') summary[key].current += q;
            else if (item.type === 'ì¶œê³ ') summary[key].current -= q;
        });
        return summary;
    }

    function getLevel(qty, parent) {
        const p = (parent || "").toUpperCase();
        if (p === 'SLEEVE') {
            if (qty < 1000) return { lvl: 'lvl-red', txt: 'ì‹œê¸‰', dot: 'ğŸ”´' };
            if (qty < 3000) return { lvl: 'lvl-orange', txt: 'ì£¼ì˜', dot: 'ğŸŸ ' };
            if (qty < 5000) return { lvl: 'lvl-yellow', txt: 'ë¶€ì¡±', dot: 'ğŸŸ¡' };
        } else {
            if (qty < 3000) return { lvl: 'lvl-red', txt: 'ì‹œê¸‰', dot: 'ğŸ”´' };
            if (qty < 5000) return { lvl: 'lvl-orange', txt: 'ì£¼ì˜', dot: 'ğŸŸ ' };
            if (qty < 10000) return { lvl: 'lvl-yellow', txt: 'ë¶€ì¡±', dot: 'ğŸŸ¡' };
        }
        return { lvl: '', txt: 'ì–‘í˜¸', dot: 'ğŸŸ¢' };
    }

    function updateDashboard() {
        const dash = document.getElementById('dashboard');
        const summary = calculateStock();
        const parentMap = {};

        Object.keys(summary).forEach(key => {
            const info = summary[key];
            const p = info.parent;
            if (!parentMap[p]) parentMap[p] = { 'ì‹œê¸‰': 0, 'ì£¼ì˜': 0, 'ë¶€ì¡±': 0, 'ì–‘í˜¸': 0 };
            const res = getLevel(info.current, p);
            parentMap[p][res.txt]++;
        });

        dash.innerHTML = '';
        Object.keys(parentMap).sort().forEach(p => {
            const s = parentMap[p];
            dash.innerHTML += `
                <div class="dash-card">
                    <div class="dash-header">${p} í˜„í™©</div>
                    <div class="status-box">
                        <div class="st-btn btn-red" onclick="filterStatus('${p}', 'ì‹œê¸‰')"><span class="st-label">ì‹œê¸‰</span><span class="st-num">${s['ì‹œê¸‰']}</span></div>
                        <div class="st-btn btn-orange" onclick="filterStatus('${p}', 'ì£¼ì˜')"><span class="st-label">ì£¼ì˜</span><span class="st-num">${s['ì£¼ì˜']}</span></div>
                        <div class="st-btn btn-yellow" onclick="filterStatus('${p}', 'ë¶€ì¡±')"><span class="st-label">ë¶€ì¡±</span><span class="st-num">${s['ë¶€ì¡±']}</span></div>
                        <div class="st-btn btn-green" onclick="filterStatus('${p}', 'ì–‘í˜¸')"><span class="st-label">ì–‘í˜¸</span><span class="st-num">${s['ì–‘í˜¸']}</span></div>
                    </div>
                </div>`;
        });
    }

    function filterStatus(parent, txt) {
        document.getElementById('searchItem').value = parent + " " + txt;
        render();
    }

    function render() {
        const body = document.getElementById('tableBody');
        const filter = document.getElementById('searchItem').value.toLowerCase();
        const summary = calculateStock();
        body.innerHTML = '';
        const sorted = [...stockData].sort((a,b) => b.timestamp - a.timestamp);

        sorted.forEach((item) => {
            const originalIdx = stockData.indexOf(item);
            const parent = item.parent || "CABLE";
            const key = item.item + "|" + item.spec;
            const cur = summary[key] ? summary[key].current : 0;
            const res = getLevel(cur, parent);
            
            const rowTxt = (parent + item.category + item.item + item.spec + res.txt).toLowerCase();
            if (rowTxt.includes(filter)) {
                body.innerHTML += `
                    <tr class="${res.lvl}">
                        <td onclick="editCell(${originalIdx}, 'date')">${item.date}</td>
                        <td onclick="editCell(${originalIdx}, 'parent')" style="color:var(--blue); font-weight:800;">${parent}</td>
                        <td onclick="editCell(${originalIdx}, 'category')">${item.category}</td>
                        <td onclick="editCell(${originalIdx}, 'item')" style="font-weight:800;">${item.item}</td>
                        <td onclick="editCell(${originalIdx}, 'spec')">${item.spec}</td>
                        <td><span class="badge ${item.type==='ì¶œê³ '?'bg-out':(item.type==='ì…ê³ '?'bg-in':'bg-init')}">${item.type}</span></td>
                        <td onclick="editCell(${originalIdx}, 'qty')">${item.qty.toLocaleString()}</td>
                        <td style="font-weight:900;">${cur.toLocaleString()}</td>

                            <button class="btn-sm btn-del" onclick="deleteItem(${originalIdx})">ì‚­ì œ</button>
                        </td>

            }

    }

    function editCell(idx, field) {
        const newVal = prompt("ë‚´ìš© ìˆ˜ì •:", stockData[idx][field]);

    }
    async function addItem() {
