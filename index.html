    <style>

        body { font-family: 'Pretendard', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .container { max-width: 1700px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        table { width: 100%; border-collapse: collapse; }

        .bg-in { background: #dcfce7; color: #166534; }
        .bg-out { background: #fee2e2; color: #991b1b; }
        .bg-init { background: #e0f2fe; color: #0369a1; }
        
        .btn-sm { padding: 4px 8px; font-size: 11px; cursor: pointer; border-radius: 4px; border: 1px solid #cbd5e1; background: white; margin: 0 2px; }
        .btn-copy { color: var(--info); border-color: var(--info); }
        .btn-del { color: var(--warn); border-color: var(--warn); }

    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ“¦ ë³´ìœ ì¬ê³  ê´€ë¦¬ ì‹œìŠ¤í…œ (SKE-00003) <span id="syncStatus">â— ì—°ê²° ì¤‘...</span></h2>

    <div id="dashboard" class="dashboard"></div>

    <div class="input-section">
        <div class="input-grid">
            <div class="field"><label>ì¼ì</label><input type="date" id="sDate"></div>
            <div class="field"><label>ë¶„ë¥˜</label><input type="text" id="sCategory" value="CABLE"></div>
            <div class="field"><label>í’ˆëª©ëª…</label><input type="text" id="sItem" placeholder="í’ˆëª©ëª…"></div>
            <div class="field"><label>ê·œê²©</label><input type="text" id="sSpec" placeholder="ê·œê²©"></div>
            <div class="field"><label>êµ¬ë¶„</label>
                <select id="sType">
                    <option value="ì¶œê³ ">â– ì¶œê³ </option>
                    <option value="ì…ê³ ">â• ì…ê³ </option>
                    <option value="ì´ˆê¸°">ğŸš€ ì´ˆê¸°ì´ì›”</option>
                </select>
            </div>
            <div class="field"><label>ìˆ˜ëŸ‰(M)</label><input type="number" id="sQty" value="1"></div>
            <div class="field"><label>ì•ˆì „ì¬ê³ (M)</label><input type="number" id="sMinQty" value="500"></div>
            <div class="field"><label>ë¹„ê³ </label><input type="text" id="sRemark" placeholder="ë¹„ê³ "></div>
            <button class="btn-add" onclick="addItem()">ì¬ê³  ê¸°ë¡ ì¶”ê°€</button>
        </div>
    </div>

    <div style="display: flex; gap: 10px; margin-bottom: 15px; align-items: center;">
        <input type="text" id="searchItem" onkeyup="render()" placeholder="ğŸ” ê²€ìƒ‰ì–´ ì…ë ¥..." style="padding: 10px; width: 300px; border: 1px solid #cbd5e1; border-radius: 8px;">
        <div style="flex-grow: 1; text-align: right;">
            <button onclick="exportCSV()" style="padding:10px 15px; background:#059669; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:bold;">ì—‘ì…€ ì €ì¥</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ì¼ì</th>
                <th>ë¶„ë¥˜</th>
                <th>í’ˆëª©ëª…</th>
                <th>ê·œê²©</th>
                <th>êµ¬ë¶„</th>
                <th>ë³€ë™ëŸ‰</th>
                <th>í˜„ì¬ê³ </th>
                <th>ì•ˆì „ì¬ê³ </th>
                <th>ë¹„ê³ </th>
                <th>ê´€ë¦¬</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const DATABASE_URL = "https://ske-00003-default-rtdb.firebaseio.com/"; 
    const DB_PATH = DATABASE_URL + "stock_management.json";

    let stockData = [];

    document.getElementById('sDate').value = new Date().toISOString().split('T'-[0]);

    // [ğŸ“ í‘œ ë°ì´í„°ë¥¼ ì´ˆê¸°ì´ì›”ë¡œ ìë™ ë“±ë¡í•˜ëŠ” í•¨ìˆ˜]
    async function seedInitialStock() {
        const initialTable = [
            { item: "P1", spec: "14*4C", qty: 2680 },
            { item: "A(3C)", spec: "16*3C", qty: 820 },
            { item: "A(4C)", spec: "16*4C", qty: 19339 },
            { item: "B", spec: "18*4C", qty: 18693 },
            { item: "C", spec: "20*4C", qty: 5145 },
            { item: "R", spec: "16*4C+22*2C", qty: 2450 },
            { item: "N3", spec: "24*3T", qty: 3997 },
            { item: "D", spec: "26*8PR", qty: 55566 },
            { item: "-", spec: "", qty: 8113 },
            { item: "N1", spec: "22*2PR", qty: 4630 },
            { item: "N7", spec: "22*3PR", qty: 3530 },
            { item: "E", spec: "26*5PR", qty: 1665 },
            { item: "S", spec: "24*4P+26*4P", qty: 5610 },
            { item: "DS", spec: "24*4P+26*4P(ë”ë¸”ì‹¤ë“œ)", qty: 2718 },
            { item: "I6", spec: "CAT6A", qty: 2008 },
            { item: "K", spec: "22*2C", qty: 5340 }
        ];

        for (const data of initialTable) {
            const seed = {
                date: new Date().toISOString().split('T')[0],
                category: "CABLE",
                item: data.item,
                spec: data.spec,
                type: "ì´ˆê¸°",
                qty: data.qty,
                minQty: 500, // ê¸°ë³¸ ì•ˆì „ì¬ê³  500M ì„¤ì •
                remark: "ì‹œìŠ¤í…œ ê¸°ì´ˆë°ì´í„° ìë™ë¡œë“œ",
                timestamp: Date.now() + Math.random()
            };
            stockData.push(seed);
        }
        await saveData();
    }

    async function loadData() {
        try {
            const response = await fetch(DB_PATH);
            const data = await response.json();
            stockData = data ? Object.values(data) : [];
            
            // ë°ì´í„°ê°€ ì•„ì˜ˆ ì—†ìœ¼ë©´ í‘œ ë°ì´í„°ë¥¼ ìë™ìœ¼ë¡œ ì‹¬ì–´ì¤Œ
            if (stockData.length === 0) {
                await seedInitialStock();
            }
            
            updateDashboard();
            render();
            document.getElementById('syncStatus').innerText = "â— ì‹¤ì‹œê°„ ì—°ê²°ë¨";
        } catch (e) { document.getElementById('syncStatus').innerText = "â—‹ ì—°ê²° ì˜¤ë¥˜"; }
    }

    function calculateStock() {
        const summary = {};
        stockData.forEach(item => {
            if (!summary[item.item]) summary[item.item] = { current: 0, min: 0 };
            const q = Number(item.qty) || 0;
            if (item.type === 'ì…ê³ ' || item.type === 'ì´ˆê¸°') summary[item.item].current += q;
            else if (item.type === 'ì¶œê³ ') summary[item.item].current -= q;
            summary[item.item].min = Number(item.minQty) || 0; 
        });
        return summary;
    }

    function copyRow(idx) {
        const item = stockData[idx];
        document.getElementById('sCategory').value = item.category;
        document.getElementById('sItem').value = item.item;
        document.getElementById('sSpec').value = item.spec;
        document.getElementById('sMinQty').value = item.minQty;
        document.getElementById('sType').value = "ì¶œê³ "; // ë³µì‚¬ ì‹œ ì£¼ë¡œ ì¶œê³  ì‘ì—…ì„ í•˜ë¯€ë¡œ ì„¸íŒ…
        document.getElementById('sQty').focus();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function editCell(idx, field, element) {
        if (element.querySelector('input')) return;
        const input = document.createElement('input');
        input.type = (field === 'qty' || field === 'minQty') ? 'number' : (field === 'date' ? 'date' : 'text');
        input.value = stockData[idx][field];
        input.className = 'edit-input';
        element.innerHTML = '';
        element.appendChild(input);
        input.focus();
        input.onblur = async function() {
            stockData[idx][field] = (field === 'qty' || field === 'minQty') ? Number(input.value) : input.value;
            await saveData();
        };
        input.onkeydown = (e) => { if(e.key === 'Enter') input.blur(); };
    }

    async function addItem() {
        const item = {
            date: document.getElementById('sDate').value,
            category: document.getElementById('sCategory').value || "ë¯¸ë¶„ë¥˜",
            item: document.getElementById('sItem').value,
            spec: document.getElementById('sSpec').value || "-",
            type: document.getElementById('sType').value,
            qty: Number(document.getElementById('sQty').value) || 0,
            minQty: Number(document.getElementById('sMinQty').value) || 0,
            remark: document.getElementById('sRemark').value || "-",
            timestamp: Date.now()
        };
        if(!item.item) return alert("í’ˆëª©ëª…ì„ ì…ë ¥í•˜ì„¸ìš”.");
        stockData.push(item);
        await saveData();
    }

    async function saveData() {
        await fetch(DB_PATH, { method: 'PUT', body: JSON.stringify(stockData) });
        loadData();
    }

    function render() {
        const body = document.getElementById('tableBody');
        const filter = document.getElementById('searchItem').value.toLowerCase();
        const summary = calculateStock();
        body.innerHTML = '';
        const sorted = [...stockData].sort((a,b) => b.timestamp - a.timestamp);

        sorted.forEach((item) => {
            const originalIdx = stockData.indexOf(item);
            if (item.item.toLowerCase().includes(filter) || item.category.toLowerCase().includes(filter)) {
                const currentStock = summary[item.item].current;
                const isLow = currentStock <= item.minQty;
                const badgeClass = item.type === 'ì…ê³ ' ? 'bg-in' : (item.type === 'ì¶œê³ ' ? 'bg-out' : 'bg-init');

                body.innerHTML += `
                    <tr class="${isLow ? 'tr-low' : ''}">
                        <td class="editable" onclick="editCell(${originalIdx}, 'date', this)">${item.date}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'category', this)">${item.category}</td>
                        <td class="editable" style="font-weight:bold;" onclick="editCell(${originalIdx}, 'item', this)">${item.item}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'spec', this)">${item.spec}</td>
                        <td><span class="badge ${badgeClass}">${item.type}</span></td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'qty', this)">${item.qty.toLocaleString()}</td>
                        <td style="font-weight:900;">${currentStock.toLocaleString()}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'minQty', this)">${item.minQty.toLocaleString()}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'remark', this)">${item.remark}</td>
                        <td>
                            <button class="btn-sm btn-copy" onclick="copyRow(${originalIdx})">ë³µì‚¬</button>
                            <button class="btn-sm btn-del" onclick="deleteItem(${originalIdx})">ì‚­ì œ</button>
                        </td>
                    </tr>
                `;
            }
        });
    }

    function updateDashboard() {
        const dash = document.getElementById('dashboard');
        const summary = calculateStock();
        dash.innerHTML = '';
        Object.keys(summary).sort().forEach(name => {
            const info = summary[name];
            if (info.current <= info.min) {
                dash.innerHTML += `
                    <div class="dash-card" onclick="filterItem('${name}')">
                        <div class="dash-title">${name}</div>
                        <div class="dash-qty">${info.current.toLocaleString()} <small>M</small></div>
                        <div style="font-size:11px; color:var(--warn); margin-top:5px;">âš ï¸ ê¸°ì¤€: ${info.min}M</div>
                    </div>
                `;
            }
        });
    }

    function filterItem(name) { document.getElementById('searchItem').value = name; render(); }
    async function deleteItem(idx) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { stockData.splice(idx, 1); await saveData(); } }
    function exportCSV() {
        let csv = "\uFEFFì¼ì,ë¶„ë¥˜,í’ˆëª©ëª…,ê·œê²©,êµ¬ë¶„,ìˆ˜ëŸ‰,ë¹„ê³ \n";
        stockData.forEach(item => { csv += `"${item.date}","${item.category}","${item.item}","${item.spec}","${item.type}",${item.qty},"${item.remark}"\n`; });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `ì¬ê³ í˜„í™©.csv`; a.click();
    }

    loadData();
    setInterval(loadData, 15000);
</script>
