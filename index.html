<script>
    const STOCK_URL = "https://ske-00003-default-rtdb.firebaseio.com/stock_management.json";
    const MATERIAL_URL = "https://ske-0001-default-rtdb.firebaseio.com/inventory.json";
    
    const VENDOR_CONTACTS = {
        "í”„ë¡œí…": "hknoh@protec21.co.kr", "í•œì£¼í•˜ì´í…": "sysuk1@hanjoohitech.com", "ë‚´ë¹„ê°„í‹°ìŠ¤": "hanswoo@navigantis.co"
    };

    let db = { stock: [], material: [] };
    let stFilter = { p: '', l: '' };

    async function loadStock() {
        const res = await fetch(STOCK_URL); db.stock = Object.values(await res.json() || {});
        renderStockDash(); renderStock();
    }
    async function loadMaterials() {
        const res = await fetch(MATERIAL_URL); db.material = Object.values(await res.json() || {});
        renderMaDash(); renderMaterials();
    }

    function getLv(q, p) {
        const limit = p === 'SLEEVE' ? [1000, 3000, 5000] : [3000, 5000, 10000];
        if(q < limit[0]) return { t: 'ê²½ê³ ', c: 'var(--status-red)' };
        if(q < limit[1]) return { t: 'ì£¼ì˜', c: 'var(--status-brown)' };
        if(q < limit[2]) return { t: 'ë¶€ì¡±', c: 'var(--status-yellow)' };
        return { t: 'ì–‘í˜¸', c: 'var(--status-green)' };
    }

    function renderStockDash() {
        const sum = {}; db.stock.forEach(d => {
            const k = `${d.item}|${d.spec}`;
            if(!sum[k]) sum[k] = { q: 0, p: d.parent || 'CABLE' };
            sum[k].q += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty));
        });
        const stats = {}; Object.values(sum).forEach(s => {
            if(!stats[s.p]) stats[s.p] = { 'ê²½ê³ ':0, 'ì£¼ì˜':0, 'ë¶€ì¡±':0, 'ì–‘í˜¸':0 };
            stats[s.p][getLv(s.q, s.p).t]++;
        });
        document.getElementById('stock-dash').innerHTML = Object.keys(stats).sort().map(p => `
            <div class="dash-card" onclick="setStFilter('${p}', '')">
                <span style="font-size:12px; color:#64748b; font-weight:800;">CATEGORY</span>
                <div style="font-size:18px; font-weight:900; margin-bottom:15px;">${p}</div>
                <div class="st-grid">
                    <button class="st-btn" style="background:var(--status-red)" onclick="event.stopPropagation(); setStFilter('${p}','ê²½ê³ ')">ê²½ê³  <span>${stats[p]['ê²½ê³ ']}</span></button>
                    <button class="st-btn" style="background:var(--status-brown)" onclick="event.stopPropagation(); setStFilter('${p}','ì£¼ì˜')">ì£¼ì˜ <span>${stats[p]['ì£¼ì˜']}</span></button>
                    <button class="st-btn" style="background:var(--status-yellow)" onclick="event.stopPropagation(); setStFilter('${p}','ë¶€ì¡±')">ë¶€ì¡± <span>${stats[p]['ë¶€ì¡±']}</span></button>
                    <button class="st-btn" style="background:var(--status-green)" onclick="event.stopPropagation(); setStFilter('${p}','ì–‘í˜¸')">ì–‘í˜¸ <span>${stats[p]['ì–‘í˜¸']}</span></button>
                </div>
            </div>`).join('');
    }

    function setStFilter(p, l) { stFilter = { p, l }; renderStock(); }

    function renderStock() {
        const search = document.getElementById('st-search').value.toUpperCase();
        const sum = {}; let totalQty = 0;
        db.stock.forEach(d => {
            const k = `${d.item}|${d.spec}`;
            if(!sum[k]) sum[k] = { code: d.code || '-', name: d.item, spec: d.spec, q: 0, p: d.parent || 'CABLE' };
            sum[k].q += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty));
        });
        const rows = Object.values(sum).filter(s => {
            const lv = getLv(s.q, s.p);
            if(stFilter.p && s.p !== stFilter.p) return false;
            if(stFilter.l && lv.t !== stFilter.l) return false;
            if(search && !(`${s.code}${s.name}${s.spec}`.toUpperCase().includes(search))) return false;
            return true;
        });
        rows.forEach(r => totalQty += r.q);
        let html = rows.map((s, idx) => {
            const lv = getLv(s.q, s.p);
            const entries = db.stock.filter(d => d.item === s.name && d.spec === s.spec);
            const latestTs = entries.length > 0 ? Math.max(...entries.map(e => e.timestamp)) : 0;
            return `<tr>
                <td><input type="checkbox" class="st-chk" data-item="${s.name}" data-spec="${s.spec}"></td>
                <td><span class="editable" onclick="editData('stock_master','${s.name}|${s.spec}','code')">${s.code}</span></td>
                <td><span class="badge" style="background:#f1f5f9">${s.p}</span></td>
                <td><span class="editable" onclick="openHistory('${s.name}','${s.spec}')">${s.name}</span></td>
                <td><span class="editable" onclick="editData('stock_master','${s.name}|${s.spec}','spec')">${s.spec||'-'}</span></td>
                <td style="color:var(--erp-accent); font-weight:900;">${s.q.toLocaleString()}</td>
                <td style="color:${lv.c}; font-weight:800;">â— ${lv.t}</td>
                <td><button class="copy-btn" onclick="copyRow('stock','${s.name}','${s.spec}','${s.p}','${s.code}')">ë³µì‚¬</button> <button class="del-btn" onclick="deleteData('stock', ${latestTs})">ì‚­ì œ</button></td>
            </tr>`;
        }).join('');
        if(rows.length > 0) html += `<tr class="total-row"><td colspan="5" style="text-align:right; padding-right:20px;">ê²€ìƒ‰ í’ˆëª© ìˆ˜ëŸ‰ í•©ê³„</td><td style="color:var(--erp-primary); font-size:15px;">${totalQty.toLocaleString()}</td><td colspan="2"></td></tr>`;
        document.getElementById('stock-table-body').innerHTML = html;
    }

    // ë°œì£¼ ê´€ë ¨ í•¨ìˆ˜
    function toggleStAll(master) { document.querySelectorAll('.st-chk').forEach(c => c.checked = master.checked); }

    function openBulkOrderModal() {
        const checked = Array.from(document.querySelectorAll('.st-chk:checked'));
        if(checked.length === 0) { alert("ë°œì£¼í•  í’ˆëª©ì„ ì²´í¬í•´ì£¼ì„¸ìš”."); return; }
        let html = '';
        checked.forEach((chk, idx) => {
            html += `<tr>
                <td style="text-align:left;">${chk.dataset.item}</td>
                <td>${chk.dataset.spec}</td>
                <td><input type="number" class="blk-qty" value="0"></td>
                <td><button onclick="this.parentElement.parentElement.remove()" style="color:red; border:none; background:none; cursor:pointer;">&times;</button></td>
            </tr>`;
        });
        document.getElementById('bulk-order-list').innerHTML = html;
        document.getElementById('blk-date').value = new Date(Date.now() + 7*24*60*60*1000).toISOString().split('T')[0];
        document.getElementById('bulkOrderModal').style.display = 'block';
    }

    function closeBulkOrderModal() { document.getElementById('bulkOrderModal').style.display = 'none'; }

    function printBulkOrder() {
        const vendor = document.getElementById('blk-vendor').value;
        const dueDate = document.getElementById('blk-date').value;
        const rows = document.querySelectorAll('#bulk-order-list tr');
        let itemsHtml = '';
        rows.forEach((r, i) => {
            const name = r.cells[0].innerText;
            const spec = r.cells[1].innerText;
            const qty = r.querySelector('.blk-qty').value;
            itemsHtml += `<tr><td>${i+1}</td><td style="text-align:left;">${name}</td><td>${spec}</td><td>${Number(qty).toLocaleString()}</td><td>PCS</td></tr>`;
        });

        const win = window.open('', '_blank');
        win.document.write(`<html><head><style>
            body { font-family: Arial; padding: 40px; }
            .title { text-align: center; font-size: 30px; font-weight: bold; border-bottom: 3px solid #000; padding-bottom: 10px; margin-bottom: 30px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #000; padding: 10px; text-align: center; }
            th { background: #eee; }
            .info { display: flex; justify-content: space-between; margin-bottom: 20px; }
        </style></head><body>
            <div class="title">PURCHASE ORDER</div>
            <div class="info">
                <div><strong>To:</strong> ${vendor}<br><strong>Date:</strong> ${new Date().toLocaleDateString()}</div>
                <div><strong>From:</strong> SKE CO., LTD.<br><strong>Delivery Due:</strong> ${dueDate}</div>
            </div>
            <table><thead><tr><th>No</th><th>Description</th><th>Specification</th><th>Quantity</th><th>Unit</th></tr></thead>
            <tbody>${itemsHtml}</tbody></table>
            <div style="margin-top:50px; text-align:right;">SKE CO., LTD. (Authorized Signature)</div>
        </body></html>`);
        win.document.close();
        win.print();
    }

    // ê¸°ì¡´ í•¨ìˆ˜ë“¤ (ë³€ê²½ ì—†ìŒ)
    function renderMaDash() {
        const vMap = {}; const today = new Date();
        db.material.forEach(m => {
            if(!vMap[m.vendor]) vMap[m.vendor] = { total: 0, ok: 0, delayed: [] };
            const req = m.targetQty || 0;
            const recv = m.history ? m.history.reduce((sum, h) => sum + Number(h.qty), 0) : (m.inQty || 0);
            const isOk = recv >= req;
            vMap[m.vendor].total++; if(isOk) vMap[m.vendor].ok++;
            const regDate = new Date(m.regDate || m.date);
            if(!isOk && (today - regDate) / (1000 * 60 * 60 * 24) >= 7) vMap[m.vendor].delayed.push({ project: m.project, item: m.item, req, recv });
        });
        document.getElementById('ma-dash').innerHTML = Object.keys(vMap).sort().map(v => {
            const per = Math.round((vMap[v].ok / vMap[v].total) * 100) || 0;
            const dCount = vMap[v].delayed.length;
            const color = per === 100 ? '#10b981' : (dCount > 0 ? '#ef4444' : '#eab308');
            return `<div class="dash-card" style="border-left-color:${color}" onclick="applyMaFilter('${v}')">
                <span style="font-size:12px; color:#64748b; font-weight:800;">VENDOR</span>
                ${dCount > 0 ? `<button class="gmail-btn" onclick="sendGmailTable('${v}', ${JSON.stringify(vMap[v].delayed).replace(/"/g, '&quot;')})">Gmail ë…ì´‰</button>` : ''}
                <div style="font-size:18px; font-weight:900; margin:10px 0;">${v}</div>
                <div style="font-size:22px; font-weight:900; color:${color}">${per}%</div>
                <div style="width:100%; height:6px; background:#f1f5f9; border-radius:10px; margin-top:10px; overflow:hidden;"><div style="width:${per}%; height:100%; background:${color};"></div></div>
            </div>`;
        }).join('');
    }

    function renderMaterials() {
        const search = document.getElementById('ma-search').value.toUpperCase();
        const today = new Date();
        document.getElementById('ma-table-body').innerHTML = db.material.sort((a,b)=>b.timestamp-a.timestamp).map((m, idx) => {
            const searchBase = `${m.orderNo || ''}${m.vendor}${m.project}${m.item}${m.receiver || ''}`.toUpperCase();
            if(search && !searchBase.includes(search)) return '';
            const req = m.targetQty || 0;
            const recv = m.history ? m.history.reduce((sum, h) => sum + Number(h.qty), 0) : (m.inQty || 0);
            const regDate = new Date(m.regDate || m.date);
            const isDelay = (recv < req) && (today - regDate) / (1000 * 60 * 60 * 24) >= 7;
            const rIdx = db.material.indexOf(m);
            let badge = recv === 0 ? '<span class="badge status-mi">ë¯¸ì…ê³ </span>' : (recv < req ? '<span class="badge status-part">ë¶€ë¶„ì…ê³ </span>' : '<span class="badge status-ok">ì…ê³ ì™„ë£Œ</span>');
            return `<tr>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'regDate')">${m.regDate || m.date}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'orderNo')">${m.orderNo || '-'}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'project')">${m.project}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'vendor')">${m.vendor}</span></td>
                <td style="text-align:left;"><span class="editable" onclick="openMaHistory(${rIdx})">${isDelay?'<span class="delay-tag">âš ï¸ ì§€ì—°</span>':''}${m.item}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'receiver')">${m.receiver || '-'}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'targetQty')">${req}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'inQty')" style="color:var(--erp-accent)">${recv.toLocaleString()}</span></td>
                <td>${badge}</td>
                <td><button class="copy-btn" onclick="copyRow('material',null,null,null,null,${rIdx})">ë³µì‚¬</button> <button class="del-btn" onclick="deleteData('material', ${m.timestamp})">ì‚­ì œ</button></td>
            </tr>`;
        }).join('');
    }

    async function addData(type) {
        const ts = Date.now();
        if(type === 'stock') {
            db.stock.push({ date: document.getElementById('st-date').value, code: document.getElementById('st-code').value, parent: document.getElementById('st-parent').value, item: document.getElementById('st-item').value, spec: document.getElementById('st-spec').value, type: document.getElementById('st-type').value, qty: Number(document.getElementById('st-qty').value), timestamp: ts });
        } else {
            const recvQty = Number(document.getElementById('ma-recv').value);
            const history = [];
            if(recvQty > 0) { history.push({ date: document.getElementById('ma-date').value, qty: recvQty, memo: "ìµœì´ˆ ë“±ë¡ ì…ê³ ", ts: ts }); }
            db.material.push({ regDate: document.getElementById('ma-date').value, orderNo: document.getElementById('ma-order-no').value, project: document.getElementById('ma-project').value, vendor: document.getElementById('ma-vendor').value, item: document.getElementById('ma-item').value, targetQty: Number(document.getElementById('ma-req').value), inQty: recvQty, receiver: document.getElementById('ma-receiver').value, timestamp: ts, history: history });
        }
        await saveData(type);
    }

    async function deleteData(type, ts) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { db[type] = db[type].filter(d => d.timestamp !== ts); await saveData(type); } }
    async function saveData(type) { await fetch(type==='stock'?STOCK_URL:MATERIAL_URL, { method: 'PUT', body: JSON.stringify(db[type]) }); type==='stock'?loadStock():loadMaterials(); }
    function openHistory(n, s) { 
        const h = db.stock.filter(d => d.item === n && d.spec === s).sort((a,b)=>b.timestamp-a.timestamp); 
        document.getElementById('modalTitle').innerText = `ğŸ“¦ ${n} (${s}) ì´ë ¥`; 
        document.getElementById('history-content').innerHTML = `<table><thead><tr><th>ì¼ì</th><th>êµ¬ë¶„</th><th>ìˆ˜ëŸ‰</th><th>ì‚­ì œ</th></tr></thead><tbody>${h.map(x => `<tr><td>${x.date}</td><td>${x.type}</td><td>${x.qty}</td><td><button class="del-btn" onclick="deleteData('stock', ${x.timestamp}); closeModal();">ì‚­ì œ</button></td></tr>`).join('')}</tbody></table>`; 
        document.getElementById('historyModal').style.display = 'block'; 
    }
    function closeModal() { document.getElementById('historyModal').style.display = 'none'; }
    function switchPage(p) { document.querySelectorAll('.page-content').forEach(x => x.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active')); document.getElementById('page-' + p).classList.add('active'); document.getElementById('nav-' + p).classList.add('active'); p === 'stock' ? loadStock() : loadMaterials(); }
    
    document.querySelectorAll('input[type="date"]').forEach(i => i.value = new Date().toISOString().split('T')[0]);
    loadStock();
</script>
