<body>

<div class="container">

    <div id="dashboard" class="dashboard"></div>

    <div class="input-section">
        <div class="input-grid">
            <div class="field"><label>ì¼ì</label><input type="date" id="sDate"></div>
            <div class="field"><label>ë¶„ë¥˜</label><input type="text" id="sCategory" value="CABLE"></div>
            <div class="field"><label>í’ˆëª©ëª…</label><input type="text" id="sItem" placeholder="í’ˆëª©ëª…"></div>
            <div class="field"><label>ê·œê²©</label><input type="text" id="sSpec" placeholder="ê·œê²©"></div>
            <div class="field"><label>êµ¬ë¶„</label>
                <select id="sType">
                    <option value="ì´ˆê¸°">ğŸš€ ì´ˆê¸°ì´ì›”</option>
                    <option value="ì…ê³ ">â• ì…ê³ </option>
                    <option value="ì¶œê³ ">â– ì¶œê³ </option>
                </select>
            </div>
            <div class="field"><label>ìˆ˜ëŸ‰(M)</label><input type="number" id="sQty" value="0"></div>
            <div class="field"><label>ì•ˆì „ì¬ê³ (M)</label><input type="number" id="sMinQty" value="10000"></div>
            <div class="field"><label>ë¹„ê³ </label><input type="text" id="sRemark" placeholder="ë¹„ê³ "></div>
            <button class="btn-add" onclick="addItem()">ì¬ê³  ê¸°ë¡ ë“±ë¡</button>
        </div>
    </div>

    <div style="display: flex; gap: 10px; margin-bottom: 15px; align-items: center;">
        <input type="text" id="searchItem" onkeyup="render()" placeholder="ğŸ” ê²€ìƒ‰ì–´..." style="padding: 10px; width: 300px; border: 1px solid #cbd5e1; border-radius: 8px;">
        <button onclick="resetFilter()" class="btn-sm">ì „ì²´ë³´ê¸°</button>
        <div style="flex-grow: 1; text-align: right;">
            <button onclick="exportCSV()" style="padding:10px 15px; background:#059669; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:bold;">ì—‘ì…€ ì €ì¥</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ì¼ì</th><th>ë¶„ë¥˜</th><th>í’ˆëª©ëª…</th><th>ê·œê²©</th><th>êµ¬ë¶„</th><th>ë³€ë™ìˆ˜ëŸ‰</th><th>í˜„ì¬ê³ </th><th>ìƒíƒœ</th><th>ë¹„ê³ </th><th>ê´€ë¦¬</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const DATABASE_URL = "https://ske-00003-default-rtdb.firebaseio.com/"; 
    const DB_PATH = DATABASE_URL + "stock_management.json";
    let stockData = [];

    document.getElementById('sDate').value = new Date().toISOString().split('T')[0];

    async function loadData() {
        try {
            const response = await fetch(DB_PATH);
            const data = await response.json();
            stockData = data ? Object.values(data) : [];
            updateDashboard();
            render();
            document.getElementById('syncStatus').innerText = "â— ì‹¤ì‹œê°„ ì—°ê²°ë¨";
        } catch (e) { document.getElementById('syncStatus').innerText = "â—‹ ì—°ê²° ì˜¤ë¥˜"; }
    }

    function calculateStock() {
        const summary = {};
        stockData.forEach(item => {
            const key = item.item + "|" + item.spec;
            if (!summary[key]) summary[key] = { current: 0, min: 0, item: item.item, spec: item.spec, category: item.category };
            const q = Number(item.qty) || 0;
            if (item.type === 'ì…ê³ ' || item.type === 'ì´ˆê¸°') summary[key].current += q;
            else if (item.type === 'ì¶œê³ ') summary[key].current -= q;
            summary[key].min = Number(item.minQty) || 0; 
        });
        return summary;
    }

    function getLevelClass(qty, min) {
        if (qty < 3000) return 'lvl-red';
        if (qty < 5000) return 'lvl-orange';
        if (qty < 10000) return 'lvl-yellow';
        return '';
    }

    function editCell(idx, field, element) {
        if (element.querySelector('input')) return;
        const input = document.createElement('input');
        input.type = (field === 'qty' || field === 'minQty') ? 'number' : (field === 'date' ? 'date' : 'text');
        input.value = stockData[idx][field];
        input.className = 'edit-input';
        element.innerHTML = ''; element.appendChild(input); input.focus();
        input.onblur = async function() {
            stockData[idx][field] = (field === 'qty' || field === 'minQty') ? Number(input.value) : input.value;
            await saveData();
        };
        input.onkeydown = (e) => { if(e.key === 'Enter') input.blur(); };
    }

    function copyRow(idx) {
        const item = stockData[idx];
        document.getElementById('sItem').value = item.item;
        document.getElementById('sSpec').value = item.spec;
        document.getElementById('sCategory').value = item.category;
        document.getElementById('sMinQty').value = item.minQty;
        document.getElementById('sType').value = "ì¶œê³ ";
        document.getElementById('sQty').focus();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function addItem() {
        const item = {
            date: document.getElementById('sDate').value, category: document.getElementById('sCategory').value,
            item: document.getElementById('sItem').value, spec: document.getElementById('sSpec').value,
            type: document.getElementById('sType').value, qty: Number(document.getElementById('sQty').value) || 0,
            minQty: Number(document.getElementById('sMinQty').value) || 0, remark: document.getElementById('sRemark').value,
            timestamp: Date.now()
        };
        if(!item.item) return alert("í’ˆëª©ëª…ì„ ì…ë ¥í•˜ì„¸ìš”!");
        stockData.push(item); await saveData();
    }

    async function saveData() {
        await fetch(DB_PATH, { method: 'PUT', body: JSON.stringify(stockData) });
        loadData();
    }

    function render() {
        const body = document.getElementById('tableBody');
        const filter = document.getElementById('searchItem').value.toLowerCase();
        const summary = calculateStock();
        body.innerHTML = '';
        const sorted = [...stockData].sort((a,b) => b.timestamp - a.timestamp);

        sorted.forEach((item) => {
            const originalIdx = stockData.indexOf(item);
            if (item.item.toLowerCase().includes(filter) || item.spec.toLowerCase().includes(filter) || item.category.toLowerCase().includes(filter)) {
                const key = item.item + "|" + item.spec;
                const cur = summary[key].current;
                const lvl = getLevelClass(cur, item.minQty);
                body.innerHTML += `
                    <tr class="${lvl}">
                        <td class="editable" onclick="editCell(${originalIdx}, 'date', this)">${item.date}</td>
                        <td>${item.category}</td>
                        <td class="editable" style="font-weight:bold;" onclick="editCell(${originalIdx}, 'item', this)">${item.item}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'spec', this)">${item.spec}</td>
                        <td><span class="badge ${item.type==='ì¶œê³ '?'bg-out':(item.type==='ì…ê³ '?'bg-in':'bg-init')}">${item.type}</span></td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'qty', this)">${item.qty.toLocaleString()}</td>
                        <td style="font-weight:900;">${cur.toLocaleString()}</td>
                        <td>${cur < 3000 ? 'ğŸ”´ ì‹œê¸‰' : (cur < 5000 ? 'ğŸŸ  ì£¼ì˜' : (cur < 10000 ? 'ğŸŸ¡ ë¶€ì¡±' : 'ğŸŸ¢ ì–‘í˜¸'))}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'remark', this)">${item.remark}</td>
                        <td>
                            <button class="btn-sm btn-copy" onclick="copyRow(${originalIdx})">ë³µì‚¬</button>
                            <button class="btn-sm btn-del" onclick="deleteItem(${originalIdx})">ì‚­ì œ</button>
                        </td>
                    </tr>
                `;
            }
        });
    }

    function updateDashboard() {
        const dash = document.getElementById('dashboard');
        const summary = calculateStock();
        const catMap = {};
        Object.keys(summary).forEach(key => {
            const info = summary[key];
            if (!catMap[info.category]) catMap[info.category] = { total: 0, alert: 0 };
            catMap[info.category].total++;
            if (info.current < 10000) catMap[info.category].alert++;
        });
        dash.innerHTML = '';
        Object.keys(catMap).sort().forEach(cat => {
            const s = catMap[cat];
            dash.innerHTML += `
                <div class="dash-card" onclick="filterByCategory('${cat}')">
                    <div class="dash-category-tag">CATEGORY</div>
                    <div class="dash-title">${cat}</div>
                    <div class="dash-alert-count">${s.alert > 0 ? 'âš ï¸ ì¬ê³ ë¶€ì¡± ' + s.alert + 'ê±´' : 'ğŸŸ¢ ì •ìƒ'}</div>
                </div>
            `;
        });
    }

    function filterByCategory(cat) { document.getElementById('searchItem').value = cat; render(); }
    function resetFilter() { document.getElementById('searchItem').value = ''; render(); }
    async function deleteItem(idx) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { stockData.splice(idx, 1); await saveData(); } }
    function exportCSV() {
        let csv = "\uFEFFì¼ì,ë¶„ë¥˜,í’ˆëª©ëª…,ê·œê²©,êµ¬ë¶„,ìˆ˜ëŸ‰,ë¹„ê³ \n";
        stockData.forEach(item => { csv += `"${item.date}","${item.category}","${item.item}","${item.spec}","${item.type}",${item.qty},"${item.remark}"\n`; });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `ì¬ê³ í˜„í™©.csv`; a.click();
    }
    loadData(); setInterval(loadData, 15000);
</script>
