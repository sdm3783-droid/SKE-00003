<div class="container">

                <input type="text" id="ma-project" placeholder="í”„ë¡œì íŠ¸ëª…">
                <input type="text" id="ma-vendor" placeholder="ê±°ë˜ì²˜">
                <input type="text" id="ma-item" placeholder="ìì¬ëª…">
                <input type="number" id="ma-req" placeholder="í•„ìš”ìˆ˜ëŸ‰">

<div id="historyModal" class="modal" onclick="closeModal()">

<script>
    // Firebase ì„¤ì • (ì‚¬ìš©ìë‹˜ì˜ ê¸°ì¡´ URL ì‚¬ìš©)
    const BASE_URL = "https://ske-00003-default-rtdb.firebaseio.com/";
    const STOCK_DB = BASE_URL + "stock_management.json";
    const MATERIAL_DB = BASE_URL + "material_management.json";

    let stockData = [];
    let materialData = [];

    // í˜ì´ì§€ ì „í™˜ í•¨ìˆ˜
    function showPage(page) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + page).classList.add('active');
        document.getElementById('btn-' + page).classList.add('active');
        if(page === 'stock') loadStock(); else loadMaterials();
    }

    // --- í†µí•©ì¬ê³  ë¡œì§ ---
    async function loadStock() {
        const res = await fetch(STOCK_DB);
        const data = await res.json();
        stockData = data ? Object.values(data) : [];
        updateStockDashboard();
        renderStock();
    }

    function calculateStock() {
        const summary = {};
        stockData.forEach(item => {
            const p = (item.parent || "CABLE").toUpperCase();
            const key = (item.item || "").trim() + "|" + (item.spec || "").trim();
            if (!summary[key]) summary[key] = { current: 0, item: item.item, spec: item.spec, parent: p };
            const q = Number(item.qty) || 0;
            if (item.type === 'ì…ê³ ' || item.type === 'ì´ˆê¸°') summary[key].current += q;
            else if (item.type === 'ì¶œê³ ') summary[key].current -= q;
        });
        return summary;
    }

    function getLevel(qty, parent) {
        const p = (parent || "").toUpperCase();
        const limit = (p === 'SLEEVE') ? [1000, 3000, 5000] : [3000, 5000, 10000];
        if (qty < limit[0]) return { lvl: 'lvl-red', txt: 'ê²½ê³ ', ico: 'ğŸ”´' };
        if (qty < limit[1]) return { lvl: 'lvl-orange', txt: 'ì£¼ì˜', ico: 'ğŸŸ ' };
        if (qty < limit[2]) return { lvl: 'lvl-yellow', txt: 'ë¶€ì¡±', ico: 'ğŸŸ¡' };
        return { lvl: '', txt: 'ì–‘í˜¸', ico: 'ğŸŸ¢' };
    }

    function updateStockDashboard() {
        const dash = document.getElementById('stock-dashboard');
        const summary = calculateStock();
        const parentMap = {};
        Object.keys(summary).forEach(k => {
            const info = summary[k];
            if (!parentMap[info.parent]) parentMap[info.parent] = { 'ê²½ê³ ': 0, 'ì£¼ì˜': 0, 'ë¶€ì¡±': 0, 'ì–‘í˜¸': 0 };
            parentMap[info.parent][getLevel(info.current, info.parent).txt]++;
        });
        dash.innerHTML = Object.keys(parentMap).sort().map(p => `
            <div class="dash-card">
                <div class="dash-header">ğŸ“ ${p}</div>
                <div class="status-grid">
                    <div class="st-btn btn-red"><span class="st-label">ğŸ”´ ê²½ê³ </span><span class="st-num">${parentMap[p]['ê²½ê³ ']}</span></div>
                    <div class="st-btn btn-orange"><span class="st-label">ğŸŸ  ì£¼ì˜</span><span class="st-num">${parentMap[p]['ì£¼ì˜']}</span></div>
                    <div class="st-btn btn-yellow"><span class="st-label">ğŸŸ¡ ë¶€ì¡±</span><span class="st-num">${parentMap[p]['ë¶€ì¡±']}</span></div>
                    <div class="st-btn btn-green"><span class="st-label">ğŸŸ¢ ì–‘í˜¸</span><span class="st-num">${parentMap[p]['ì–‘í˜¸']}</span></div>
                </div>
            </div>`).join('');
    }

    function renderStock() {
        const body = document.getElementById('stock-table-body');
        const summary = calculateStock();
        body.innerHTML = stockData.sort((a,b)=>b.timestamp-a.timestamp).map(item => {
            const key = (item.item || "").trim() + "|" + (item.spec || "").trim();
            const cur = summary[key] ? summary[key].current : 0;
            const res = getLevel(cur, item.parent);
            return `<tr class="${res.lvl}">
                <td data-label="ì¼ì">${item.date}</td>
                <td data-label="ìƒìœ„">${item.parent}</td>
                <td data-label="ë¶„ë¥˜">${item.category}</td>
                <td data-label="í’ˆëª©" onclick="showHistory('${item.item}','${item.spec}')" style="color:var(--blue); text-decoration:underline;">${item.item}</td>
                <td data-label="ê·œê²©">${item.spec}</td>
                <td data-label="êµ¬ë¶„"><span class="badge ${item.type==='ì¶œê³ '?'bg-out':(item.type==='ì…ê³ '?'bg-in':'bg-init')}">${item.type}</span></td>
                <td data-label="ìˆ˜ëŸ‰">${item.qty.toLocaleString()}</td>
                <td data-label="í˜„ì¬ê³ " style="font-weight:900;">${cur.toLocaleString()}</td>
                <td data-label="ìƒíƒœ">${res.ico} ${res.txt}</td>
                <td data-label="ê´€ë¦¬"><button onclick="deleteStock('${item.timestamp}')" style="color:red; border:none; background:none; font-weight:bold;">ì‚­ì œ</button></td>
            </tr>`;
        }).join('');
    }

    async function addStock() {
        const item = {
            date: document.getElementById('st-date').value,
            parent: document.getElementById('st-parent').value.toUpperCase(),
            category: document.getElementById('st-category').value.toUpperCase(),
            item: document.getElementById('st-item').value,
            spec: document.getElementById('st-spec').value,
            type: document.getElementById('st-type').value,
            qty: Number(document.getElementById('st-qty').value),
            timestamp: Date.now()
        };
        stockData.push(item);
        await fetch(STOCK_DB, { method: 'PUT', body: JSON.stringify(stockData) });
        loadStock();
    }

    // --- ì‚¬ê¸‰ìì¬ ë¡œì§ ---
    async function loadMaterials() {
        const res = await fetch(MATERIAL_DB);
        const data = await res.json();
        materialData = data ? Object.values(data) : [];
        renderMaterials();
    }

    function renderMaterials() {
        const body = document.getElementById('ma-table-body');
        body.innerHTML = materialData.sort((a,b)=>b.timestamp-a.timestamp).map(m => `
            <tr>
                <td data-label="ì¼ì">${m.date}</td>
                <td data-label="í”„ë¡œì íŠ¸">${m.project}</td>
                <td data-label="ê±°ë˜ì²˜">${m.vendor}</td>
                <td data-label="ìì¬ëª…">${m.item}</td>
                <td data-label="í•„ìš”">${m.req.toLocaleString()}</td>
                <td data-label="ì…ê³ ">${m.recv.toLocaleString()}</td>
                <td data-label="ìƒíƒœ"><span class="badge">${m.status}</span></td>
                <td data-label="ë¹„ê³ ">${m.remark || '-'}</td>
                <td data-label="ê´€ë¦¬"><button onclick="deleteMaterial('${m.timestamp}')" style="color:red; border:none; background:none; font-weight:bold;">ì‚­ì œ</button></td>
            </tr>`).join('');
    }

    async function addMaterial() {
        const item = {
            date: document.getElementById('ma-date').value,
            project: document.getElementById('ma-project').value,
            vendor: document.getElementById('ma-vendor').value,
            item: document.getElementById('ma-item').value,
            req: Number(document.getElementById('ma-req').value),
            recv: Number(document.getElementById('ma-recv').value),
            status: document.getElementById('ma-status').value,
            timestamp: Date.now()
        };
        materialData.push(item);
        await fetch(MATERIAL_DB, { method: 'PUT', body: JSON.stringify(materialData) });
        loadMaterials();
    }

    // ê³µí†µ í•¨ìˆ˜
    function showHistory(item, spec) {
        const history = stockData.filter(d => d.item === item && d.spec === spec).sort((a,b) => b.timestamp - a.timestamp);
        document.getElementById('historyList').innerHTML = history.map(h => `
            <div class="log-item"><span><b>${h.date}</b></span><span class="badge">${h.type}</span><span>${h.qty.toLocaleString()}</span></div>`).join('');
        document.getElementById('historyModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('historyModal').style.display = 'none'; }
    
    // ì´ˆê¸° ë¡œë”©
    loadStock();
</script>
