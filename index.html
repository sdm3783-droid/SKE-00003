<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SKE-00003 SMART STOCK</title>
    <style>
        :root { --primary: #0f172a; --bg: #f1f5f9; --red: #dc2626; --orange: #ea580c; --yellow: #ca8a04; --green: #16a34a; --blue: #2563eb; }
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); padding: 10px; color: #000; margin: 0; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* ëŒ€ì‹œë³´ë“œ */
        .dashboard-container { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .dash-card { flex: 1 1 280px; background: #fff; border: 2px solid #e2e8f0; border-radius: 12px; padding: 12px; }
        .dash-header { font-size: 16px; font-weight: 900; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .status-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; }
        .st-btn { border: none; padding: 12px 2px; border-radius: 8px; cursor: pointer; text-align: center; font-weight: 800; }
        .st-label { font-size: 10px; display: block; margin-bottom: 2px; }
        .st-num { font-size: 18px; }

        .btn-red { background: #fee2e2; color: var(--red); }
        .btn-orange { background: #fff7ed; color: var(--orange); }
        .btn-yellow { background: #fefce8; color: var(--yellow); }
        .btn-green { background: #f0fdf4; color: var(--green); }

        /* ì…ë ¥ í¼ */
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 8px; background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #ddd; }
        input, select { padding: 10px; border: 1px solid #999; border-radius: 6px; font-size: 14px; background: #fff; color: #000; width: 100%; box-sizing: border-box; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }

        /* ê²€ìƒ‰ì°½ */
        .filter-area { margin-bottom: 15px; display: flex; gap: 5px; }
        #searchItem { flex: 1; padding: 12px; border-radius: 8px; border: 3px solid var(--blue); font-size: 16px; font-weight: 900; outline: none; }
        .btn-reset { padding: 0 15px; background: #333; color: #fff; border-radius: 8px; border: none; font-weight: bold; }

        /* ë¦¬ìŠ¤íŠ¸ (ëª¨ë°”ì¼ ì¹´ë“œ ë³€í™˜) */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #eee; padding: 10px; font-size: 12px; border: 1px solid #ccc; }
        td { padding: 12px 5px; border-bottom: 1px solid #ddd; text-align: center; font-size: 14px; font-weight: 600; color: #000; }

        @media screen and (max-width: 768px) {
            .dash-card { flex: 1 1 100%; }
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; }
            tr { border: 2px solid #ccc; border-radius: 10px; margin-bottom: 12px; padding: 10px; background: #fff !important; }
            td { border: none; position: relative; padding-left: 45% !important; text-align: left; border-bottom: 1px solid #eee; padding: 8px 0; display: flex; align-items: center; }
            td:before { position: absolute; left: 10px; font-weight: 900; color: #555; font-size: 12px; width: 35%; content: attr(data-label); }
        }

        /* ë°°ê²½ìƒ‰ ê°•í™” (ê¸€ìê°€ ì˜ ë³´ì´ë„ë¡ ë°ê²Œ) */
        .lvl-red { border-left: 8px solid var(--red) !important; background-color: #fff5f5 !important; }
        .lvl-orange { border-left: 8px solid var(--orange) !important; background-color: #fff9f2 !important; }
        .lvl-yellow { border-left: 8px solid var(--yellow) !important; background-color: #ffffeb !important; }
        
        .badge { padding: 3px 7px; border-radius: 4px; font-size: 11px; font-weight: 900; border: 1px solid #000; }
        .bg-in { background: #dcfce7; }
        .bg-out { background: #fee2e2; }
        .bg-init { background: #e0f2fe; }
    </style>
</head>
<body>

<div class="container">
    <h2 onclick="resetFilter()">SKE-00003 ì¬ê³ ê´€ë¦¬</h2>

    <div id="dashboard" class="dashboard-container"></div>

    <div class="input-section">
        <div class="input-grid">
            <div class="field"><input type="date" id="sDate"></div>
            <div class="field"><input type="text" id="sParent" value="CABLE"></div>
            <div class="field"><input type="text" id="sCategory" placeholder="ë¶„ë¥˜"></div>
            <div class="field"><input type="text" id="sItem" placeholder="í’ˆëª©ëª…"></div>
            <div class="field"><input type="text" id="sSpec" placeholder="ê·œê²©"></div>
            <div class="field">
                <select id="sType">
                    <option value="ì´ˆê¸°">ğŸš€ ì´ˆê¸°</option>
                    <option value="ì…ê³ ">â• ì…ê³ </option>
                    <option value="ì¶œê³ ">â– ì¶œê³ </option>
                </select>
            </div>
            <div class="field"><input type="number" id="sQty" value="0"></div>
            <button class="btn-add" onclick="addItem()">ê¸°ë¡ ì €ì¥í•˜ê¸°</button>
        </div>
    </div>

    <div class="filter-area">
        <input type="text" id="searchItem" oninput="render()" placeholder="ğŸ” ê²€ìƒ‰ì–´ ì§ì ‘ ì…ë ¥ ê°€ëŠ¥">
        <button onclick="resetFilter()" class="btn-reset">ì´ˆê¸°í™”</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr><th>ì¼ì</th><th>ìƒìœ„</th><th>ë¶„ë¥˜</th><th>í’ˆëª©</th><th>ê·œê²©</th><th>êµ¬ë¶„</th><th>ìˆ˜ëŸ‰</th><th>í˜„ì¬ê³ </th><th>ìƒíƒœ</th><th>ê´€ë¦¬</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const DATABASE_URL = "https://ske-00003-default-rtdb.firebaseio.com/"; 
    const DB_PATH = DATABASE_URL + "stock_management.json";
    let stockData = [];

    document.getElementById('sDate').value = new Date().toISOString().split('T')[0];

    async function loadData() {
        try {
            const response = await fetch(DB_PATH);
            const data = await response.json();
            stockData = data ? Object.values(data) : [];
            updateDashboard();
            render();
        } catch (e) { alert("ì—°ê²° ì‹¤íŒ¨"); }
    }

    function calculateStock() {
        const summary = {};
        stockData.forEach(item => {
            const p = (item.parent || "CABLE").toUpperCase();
            const key = (item.item || "").trim() + "|" + (item.spec || "").trim();
            if (!summary[key]) summary[key] = { current: 0, item: item.item, spec: item.spec, parent: p };
            const q = Number(item.qty) || 0;
            if (item.type === 'ì…ê³ ' || item.type === 'ì´ˆê¸°') summary[key].current += q;
            else if (item.type === 'ì¶œê³ ') summary[key].current -= q;
        });
        return summary;
    }

    function getLevel(qty, parent) {
        const p = (parent || "").toUpperCase();
        if (p === 'SLEEVE') {
            if (qty < 1000) return { lvl: 'lvl-red', txt: 'ì‹œê¸‰' };
            if (qty < 3000) return { lvl: 'lvl-orange', txt: 'ì£¼ì˜' };
            if (qty < 5000) return { lvl: 'lvl-yellow', txt: 'ë¶€ì¡±' };
        } else {
            if (qty < 3000) return { lvl: 'lvl-red', txt: 'ì‹œê¸‰' };
            if (qty < 5000) return { lvl: 'lvl-orange', txt: 'ì£¼ì˜' };
            if (qty < 10000) return { lvl: 'lvl-yellow', txt: 'ë¶€ì¡±' };
        }
        return { lvl: '', txt: 'ì–‘í˜¸' };
    }

    function updateDashboard() {
        const dash = document.getElementById('dashboard');
        const summary = calculateStock();
        const parentMap = {};
        Object.keys(summary).forEach(key => {
            const info = summary[key];
            const p = info.parent;
            if (!parentMap[p]) parentMap[p] = { 'ì‹œê¸‰': 0, 'ì£¼ì˜': 0, 'ë¶€ì¡±': 0, 'ì–‘í˜¸': 0 };
            const res = getLevel(info.current, p);
            parentMap[p][res.txt]++;
        });
        dash.innerHTML = '';
        Object.keys(parentMap).sort().forEach(p => {
            const s = parentMap[p];
            dash.innerHTML += `
                <div class="dash-card">
                    <div class="dash-header">ğŸ“ ${p}</div>
                    <div class="status-grid">
                        <div class="st-btn btn-red" onclick="setFilter('${p}', 'ì‹œê¸‰')"><span class="st-label">ì‹œê¸‰</span><span class="st-num">${s['ì‹œê¸‰']}</span></div>
                        <div class="st-btn btn-orange" onclick="setFilter('${p}', 'ì£¼ì˜')"><span class="st-label">ì£¼ì˜</span><span class="st-num">${s['ì£¼ì˜']}</span></div>
                        <div class="st-btn btn-yellow" onclick="setFilter('${p}', 'ë¶€ì¡±')"><span class="st-label">ë¶€ì¡±</span><span class="st-num">${s['ë¶€ì¡±']}</span></div>
                        <div class="st-btn btn-green" onclick="setFilter('${p}', 'ì–‘í˜¸')"><span class="st-label">ì–‘í˜¸</span><span class="st-num">${s['ì–‘í˜¸']}</span></div>
                    </div>
                </div>`;
        });
    }

    function setFilter(p, s) {
        document.getElementById('searchItem').value = p + " " + s;
        render();
    }

    function resetFilter() {
        document.getElementById('searchItem').value = '';
        render();
    }

    function render() {
        const body = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchItem').value.toUpperCase().trim();
        const terms = searchInput.split(/\s+/); // ê³µë°± ê¸°ì¤€ ë‹¨ì–´ ë¶„ë¦¬
        
        const summary = calculateStock();
        body.innerHTML = '';
        const sorted = [...stockData].sort((a,b) => b.timestamp - a.timestamp);

        sorted.forEach((item) => {
            const originalIdx = stockData.indexOf(item);
            const parent = (item.parent || "CABLE").toUpperCase();
            const key = (item.item || "").trim() + "|" + (item.spec || "").trim();
            const cur = summary[key] ? summary[key].current : 0;
            const res = getLevel(cur, parent);
            
            // ëª¨ë“  í…ìŠ¤íŠ¸ ê²°í•© (ê²€ìƒ‰ ëŒ€ìƒ)
            const fullTxt = (parent + (item.category || "") + (item.item || "") + (item.spec || "") + res.txt).toUpperCase();
            
            // í•„í„°ë§ ê²€ì‚¬: ëª¨ë“  ê²€ìƒ‰ ë‹¨ì–´ê°€ í¬í•¨ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
            const isMatch = terms.every(t => fullTxt.includes(t));
            
            if (isMatch) {
                body.innerHTML += `
                    <tr class="${res.lvl}">
                        <td data-label="ì¼ì" onclick="editCell(${originalIdx}, 'date')">${item.date}</td>
                        <td data-label="ìƒìœ„" onclick="editCell(${originalIdx}, 'parent')">${parent}</td>
                        <td data-label="ë¶„ë¥˜" onclick="editCell(${originalIdx}, 'category')">${item.category}</td>
                        <td data-label="í’ˆëª©" onclick="editCell(${originalIdx}, 'item')">${item.item}</td>
                        <td data-label="ê·œê²©" onclick="editCell(${originalIdx}, 'spec')">${item.spec}</td>
                        <td data-label="êµ¬ë¶„"><span class="badge ${item.type==='ì¶œê³ '?'bg-out':(item.type==='ì…ê³ '?'bg-in':'bg-init')}">${item.type}</span></td>
                        <td data-label="ìˆ˜ëŸ‰" onclick="editCell(${originalIdx}, 'qty')">${item.qty.toLocaleString()}</td>
                        <td data-label="í˜„ì¬ê³ " style="font-weight:900;">${cur.toLocaleString()}</td>
                        <td data-label="ìƒíƒœ">${res.txt}</td>
                        <td data-label="ê´€ë¦¬">
                            <button class="btn-sm" onclick="copyRow(${originalIdx})">ë³µì‚¬</button> 
                            <button class="btn-sm" onclick="deleteItem(${originalIdx})" style="color:red">ì‚­ì œ</button>
                        </td>
                    </tr>`;
            }
        });
    }

    function editCell(idx, field) {
        const newVal = prompt("ìˆ˜ì •:", stockData[idx][field]);
        if (newVal !== null) {
            stockData[idx][field] = (field === 'qty') ? Number(newVal) : newVal.toUpperCase().trim();
            saveData();
        }
    }
    async function addItem() {
        const item = {
            date: document.getElementById('sDate').value,
            parent: document.getElementById('sParent').value.toUpperCase().trim(),
            category: document.getElementById('sCategory').value.toUpperCase().trim(),
            item: document.getElementById('sItem').value.trim(),
            spec: document.getElementById('sSpec').value.trim(),
            type: document.getElementById('sType').value,
            qty: Number(document.getElementById('sQty').value) || 0,
            timestamp: Date.now()
        };
        if(!item.item) return alert("í’ˆëª©ëª… í•„ìˆ˜");
        stockData.push(item); await saveData();
    }
    async function saveData() { await fetch(DB_PATH, { method: 'PUT', body: JSON.stringify(stockData) }); loadData(); }
    function copyRow(idx) {
        const item = stockData[idx];
        document.getElementById('sParent').value = item.parent;
        document.getElementById('sCategory').value = item.category;
        document.getElementById('sItem').value = item.item;
        document.getElementById('sSpec').value = item.spec;
        document.getElementById('sType').value = "ì¶œê³ ";
        window.scrollTo({top:0, behavior:'smooth'});
    }
    async function deleteItem(idx) { if(confirm("ì‚­ì œ?")) { stockData.splice(idx, 1); await saveData(); } }
    loadData(); setInterval(loadData, 15000);
</script>
</body>
</html>
