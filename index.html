            <div class="field"><label>ìƒìœ„ë¶„ë¥˜(Folder)</label><input type="text" id="sParent" value="CABLE"></div>
            <div class="field"><label>ìƒì„¸ë¶„ë¥˜(Category)</label><input type="text" id="sCategory" placeholder="POWER, LAN ë“±"></div>
            <div class="field"><label>í’ˆëª©ëª…</label><input type="text" id="sItem" placeholder="í’ˆëª©ëª…"></div>

            </div>
            <div class="field"><label>ìˆ˜ëŸ‰</label><input type="number" id="sQty" value="0"></div>
            <div class="field"><label>ë¹„ê³ </label><input type="text" id="sRemark" placeholder="ë¹„ê³ "></div>

        <input type="text" id="searchItem" onkeyup="render()" placeholder="ğŸ” ê²€ìƒ‰ì–´ ì…ë ¥ (í’ˆëª©, ê·œê²©, ë¶„ë¥˜...)" style="padding: 10px; width: 350px; border: 1px solid #cbd5e1; border-radius: 8px;">

<script>
    const DATABASE_URL = "https://ske-00003-default-rtdb.firebaseio.com/"; 
    const DB_PATH = DATABASE_URL + "stock_management.json";
    let stockData = [];

    document.getElementById('sDate').value = new Date().toISOString().split('T')[0];

    async function loadData() {
        try {
            const response = await fetch(DB_PATH);
            const data = await response.json();
            stockData = data ? Object.values(data) : [];
            updateDashboard();
            render();
            document.getElementById('syncStatus').innerText = "â— ì‹¤ì‹œê°„ ì—°ê²°ë¨";
        } catch (e) { document.getElementById('syncStatus').innerText = "â—‹ ì—°ê²° ì˜¤ë¥˜"; }
    }

    function calculateStock() {
        const summary = {};
        stockData.forEach(item => {
            const key = item.item + "|" + item.spec;
            if (!summary[key]) summary[key] = { current: 0, item: item.item, spec: item.spec, parent: (item.parent || "CABLE").toUpperCase() };
            const q = Number(item.qty) || 0;
            if (item.type === 'ì…ê³ ' || item.type === 'ì´ˆê¸°') summary[key].current += q;
            else if (item.type === 'ì¶œê³ ') summary[key].current -= q;
        });
        return summary;
    }

    function getLevelClass(qty, parent) {
        const p = (parent || "").toUpperCase();
        if (p === 'SLEEVE') {
            if (qty < 1000) return 'lvl-red';
            if (qty < 3000) return 'lvl-orange';
            if (qty < 5000) return 'lvl-yellow';
        } else {
            if (qty < 3000) return 'lvl-red';
            if (qty < 5000) return 'lvl-orange';
            if (qty < 10000) return 'lvl-yellow';
        }
        return '';
    }

    function editCell(idx, field, element) {
        if (element.querySelector('input')) return;
        const input = document.createElement('input');
        input.type = (field === 'qty') ? 'number' : (field === 'date' ? 'date' : 'text');
        input.value = stockData[idx][field] || "";
        input.className = 'edit-input';
        element.innerHTML = ''; element.appendChild(input); input.focus();
        input.onblur = async function() {
            stockData[idx][field] = (field === 'qty') ? Number(input.value) : input.value.toUpperCase();
            await saveData();
        };
        input.onkeydown = (e) => { if(e.key === 'Enter') input.blur(); };
    }

    async function addItem() {
        const item = {
            date: document.getElementById('sDate').value,
            parent: document.getElementById('sParent').value.toUpperCase(),
            category: document.getElementById('sCategory').value.toUpperCase(),
            item: document.getElementById('sItem').value,
            spec: document.getElementById('sSpec').value,
            type: document.getElementById('sType').value,
            qty: Number(document.getElementById('sQty').value) || 0,
            remark: document.getElementById('sRemark').value,
            timestamp: Date.now()
        };
        if(!item.item) return alert("í’ˆëª©ëª…ì„ ì…ë ¥í•˜ì„¸ìš”!");
        stockData.push(item); await saveData();
    }

    async function saveData() {
        await fetch(DB_PATH, { method: 'PUT', body: JSON.stringify(stockData) });
        loadData();
    }

    function render() {
        const body = document.getElementById('tableBody');
        const filter = document.getElementById('searchItem').value.toLowerCase();
        const summary = calculateStock();
        body.innerHTML = '';
        const sorted = [...stockData].sort((a,b) => b.timestamp - a.timestamp);

        sorted.forEach((item) => {
            const originalIdx = stockData.indexOf(item);
            const parent = item.parent || "CABLE";
            if (item.item.toLowerCase().includes(filter) || item.spec.toLowerCase().includes(filter) || 
                item.category.toLowerCase().includes(filter) || parent.toLowerCase().includes(filter)) {
                
                const key = item.item + "|" + item.spec;
                const cur = summary[key].current;
                const lvl = getLevelClass(cur, parent);
                let statusText = 'ğŸŸ¢ ì–‘í˜¸';
                if (lvl === 'lvl-red') statusText = 'ğŸ”´ ì‹œê¸‰';
                else if (lvl === 'lvl-orange') statusText = 'ğŸŸ  ì£¼ì˜';
                else if (lvl === 'lvl-yellow') statusText = 'ğŸŸ¡ ë¶€ì¡±';

                body.innerHTML += `
                    <tr class="${lvl}">
                        <td class="editable" onclick="editCell(${originalIdx}, 'date', this)">${item.date}</td>
                        <td class="editable" style="color:#3b82f6; font-weight:bold;" onclick="editCell(${originalIdx}, 'parent', this)">${parent}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'category', this)">${item.category}</td>
                        <td class="editable" style="font-weight:bold;" onclick="editCell(${originalIdx}, 'item', this)">${item.item}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'spec', this)">${item.spec}</td>
                        <td><span class="badge ${item.type==='ì¶œê³ '?'bg-out':(item.type==='ì…ê³ '?'bg-in':'bg-init')}">${item.type}</span></td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'qty', this)">${item.qty.toLocaleString()}</td>
                        <td style="font-weight:900;">${cur.toLocaleString()}</td>
                        <td>${statusText}</td>
                        <td><button class="btn-sm" onclick="copyRow(${originalIdx})">ë³µì‚¬</button><button class="btn-sm" onclick="deleteItem(${originalIdx})" style="color:red;">ì‚­ì œ</button></td>
                    </tr>
                `;
            }
        });
    }

    function updateDashboard() {
        const dash = document.getElementById('dashboard');
        const summary = calculateStock();
        const parentMap = {};

        Object.keys(summary).forEach(key => {
            const info = summary[key];
            const p = info.parent;
            if (!parentMap[p]) parentMap[p] = { totalItems: 0, alertCount: 0 };
            parentMap[p].totalItems++;
            if (getLevelClass(info.current, p) !== '') parentMap[p].alertCount++;
        });

        dash.innerHTML = '';
        Object.keys(parentMap).sort().forEach(p => {
            dash.innerHTML += `
                <div class="dash-card" onclick="filterByParent('${p}')">
                    <div class="dash-folder-tag">FOLDER</div>

                </div>
            `;
        });
    }

    function filterByParent(p) { document.getElementById('searchItem').value = p; render(); }
    function resetFilter() { document.getElementById('searchItem').value = ''; render(); }
    function copyRow(idx) {
        const item = stockData[idx];
        document.getElementById('sParent').value = item.parent || 'CABLE';
        document.getElementById('sCategory').value = item.category;
        document.getElementById('sItem').value = item.item;
        document.getElementById('sSpec').value = item.spec;
        document.getElementById('sType').value = "ì¶œê³ ";

    function exportCSV() {

        stockData.forEach(item => { csv += `"${item.date}","${item.parent}","${item.category}","${item.item}","${item.spec}","${item.type}",${item.qty}\n`; });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `ì¬ê³ í˜„í™©.csv`; a.click();
    }

</script>
