<body>

<div class="container">

    <div id="dashboard" class="dashboard"></div>

    <div class="input-section">
        <div class="input-grid">
            <div class="field"><label>ì¼ì</label><input type="date" id="sDate"></div>
            <div class="field"><label>ìƒìœ„ë¶„ë¥˜</label><input type="text" id="sParent" value="CABLE"></div>
            <div class="field"><label>ìƒì„¸ë¶„ë¥˜</label><input type="text" id="sCategory" placeholder="ë¶„ë¥˜"></div>
            <div class="field"><label>í’ˆëª©ëª…</label><input type="text" id="sItem" placeholder="í’ˆëª©ëª…"></div>

        <input type="text" id="searchItem" onkeyup="render()" placeholder="ğŸ” ê²€ìƒ‰ (í’ˆëª©, ê·œê²©, ìƒíƒœ...)" style="padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%; box-sizing: border-box;">

</div>

<script>
    const DATABASE_URL = "https://ske-00003-default-rtdb.firebaseio.com/"; 
    const DB_PATH = DATABASE_URL + "stock_management.json";
    let stockData = [];

    document.getElementById('sDate').value = new Date().toISOString().split('T')[0];

    async function loadData() {
        try {
            const response = await fetch(DB_PATH);
            const data = await response.json();
            stockData = data ? Object.values(data) : [];
            updateDashboard();
            render();
        } catch (e) { console.error("Load Error"); }
    }

    function calculateStock() {
        const summary = {};
        stockData.forEach(item => {
            const key = (item.item || "") + "|" + (item.spec || "");
            if (!summary[key]) summary[key] = { current: 0, item: item.item, spec: item.spec, parent: (item.parent || "CABLE").toUpperCase() };
            const q = Number(item.qty) || 0;
            if (item.type === 'ì…ê³ ' || item.type === 'ì´ˆê¸°') summary[key].current += q;
            else if (item.type === 'ì¶œê³ ') summary[key].current -= q;
        });
        return summary;
    }

    function getLevel(qty, parent) {
        const p = (parent || "").toUpperCase();
        if (p === 'SLEEVE') {
            if (qty < 1000) return { lvl: 'lvl-red', txt: 'ì‹œê¸‰' };
            if (qty < 3000) return { lvl: 'lvl-orange', txt: 'ì£¼ì˜' };
            if (qty < 5000) return { lvl: 'lvl-yellow', txt: 'ë¶€ì¡±' };
        } else {
            if (qty < 3000) return { lvl: 'lvl-red', txt: 'ì‹œê¸‰' };
            if (qty < 5000) return { lvl: 'lvl-orange', txt: 'ì£¼ì˜' };
            if (qty < 10000) return { lvl: 'lvl-yellow', txt: 'ë¶€ì¡±' };
        }
        return { lvl: '', txt: 'ì–‘í˜¸' };
    }

    function updateDashboard() {
        const dash = document.getElementById('dashboard');
        const summary = calculateStock();
        const parentMap = {};

        Object.keys(summary).forEach(key => {
            const info = summary[key];
            const p = info.parent;
            if (!parentMap[p]) parentMap[p] = { 'ì‹œê¸‰': 0, 'ì£¼ì˜': 0, 'ë¶€ì¡±': 0, 'ì–‘í˜¸': 0 };
            const res = getLevel(info.current, p);
            parentMap[p][res.txt]++;
        });

        dash.innerHTML = '';
        Object.keys(parentMap).sort().forEach(p => {
            const s = parentMap[p];
            dash.innerHTML += `
                <div class="dash-card">
                    <div class="dash-title">ğŸ“ ${p}</div>
                    <div class="status-grid">
                        <div class="status-item s-red" onclick="filterStatus('${p}', 'ì‹œê¸‰')"><span class="status-label">ì‹œê¸‰</span><span class="status-value">${s['ì‹œê¸‰']}</span></div>
                        <div class="status-item s-orange" onclick="filterStatus('${p}', 'ì£¼ì˜')"><span class="status-label">ì£¼ì˜</span><span class="status-value">${s['ì£¼ì˜']}</span></div>
                        <div class="status-item s-yellow" onclick="filterStatus('${p}', 'ë¶€ì¡±')"><span class="status-label">ë¶€ì¡±</span><span class="status-value">${s['ë¶€ì¡±']}</span></div>
                        <div class="status-item s-green" onclick="filterStatus('${p}', 'ì–‘í˜¸')"><span class="status-label">ì–‘í˜¸</span><span class="status-value">${s['ì–‘í˜¸']}</span></div>
                    </div>
                </div>`;
        });
    }

    function filterStatus(parent, txt) {
        document.getElementById('searchItem').value = parent + " " + txt;
        render();
    }

    function render() {
        const body = document.getElementById('tableBody');
        const filter = document.getElementById('searchItem').value.toLowerCase();
        const summary = calculateStock();
        body.innerHTML = '';
        const sorted = [...stockData].sort((a,b) => b.timestamp - a.timestamp);

        sorted.forEach((item) => {
            const originalIdx = stockData.indexOf(item);
            const parent = item.parent || "CABLE";
            const key = item.item + "|" + item.spec;
            const cur = summary[key] ? summary[key].current : 0;
            const res = getLevel(cur, parent);
            
            const rowTxt = (parent + item.category + item.item + item.spec + res.txt).toLowerCase();
            if (rowTxt.includes(filter)) {
                body.innerHTML += `
                    <tr class="${res.lvl}">
                        <td onclick="editCell(${originalIdx}, 'date')">${item.date}</td>
                        <td onclick="editCell(${originalIdx}, 'parent')" style="color:#3b82f6; font-weight:bold;">${parent}</td>
                        <td onclick="editCell(${originalIdx}, 'category')">${item.category}</td>
                        <td onclick="editCell(${originalIdx}, 'item')" style="font-weight:bold;">${item.item}</td>
                        <td onclick="editCell(${originalIdx}, 'spec')">${item.spec}</td>
                        <td><span class="badge ${item.type==='ì¶œê³ '?'bg-out':(item.type==='ì…ê³ '?'bg-in':'bg-init')}">${item.type}</span></td>
                        <td onclick="editCell(${originalIdx}, 'qty')">${item.qty.toLocaleString()}</td>
                        <td style="font-weight:900;">${cur.toLocaleString()}</td>
                        <td style="font-weight:bold">${res.txt === 'ì–‘í˜¸' ? 'ğŸŸ¢ ì–‘í˜¸' : (res.txt === 'ì‹œê¸‰' ? 'ğŸ”´ ì‹œê¸‰' : (res.txt === 'ì£¼ì˜' ? 'ğŸŸ  ì£¼ì˜' : 'ğŸŸ¡ ë¶€ì¡±'))}</td>
                        <td><button class="btn-sm" onclick="copyRow(${originalIdx})">ë³µì‚¬</button> <button class="btn-sm" onclick="deleteItem(${originalIdx})" style="color:red">ì‚­ì œ</button></td>
                    </tr>`;
            }
        });
    }

    function editCell(idx, field) {
        const newVal = prompt("ìˆ˜ì •í•  ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”:", stockData[idx][field]);
        if (newVal !== null) {
            stockData[idx][field] = (field === 'qty') ? Number(newVal) : newVal.toUpperCase();
            saveData();
        }
    }
    async function addItem() {
        const item = {
            date: document.getElementById('sDate').value,
            parent: document.getElementById('sParent').value.toUpperCase(),
            category: document.getElementById('sCategory').value.toUpperCase(),
            item: document.getElementById('sItem').value,
            spec: document.getElementById('sSpec').value,
            type: document.getElementById('sType').value,
            qty: Number(document.getElementById('sQty').value) || 0,
            timestamp: Date.now()
        };
        if(!item.item) return alert("í’ˆëª©ëª… í•„ìˆ˜");
        stockData.push(item); await saveData();
    }
    async function saveData() { await fetch(DB_PATH, { method: 'PUT', body: JSON.stringify(stockData) }); loadData(); }
    function copyRow(idx) {
        const item = stockData[idx];
        document.getElementById('sParent').value = item.parent;
        document.getElementById('sCategory').value = item.category;
        document.getElementById('sItem').value = item.item;
        document.getElementById('sSpec').value = item.spec;
        document.getElementById('sType').value = "ì¶œê³ ";
        window.scrollTo({top:0, behavior:'smooth'});
    }
    async function deleteItem(idx) { if(confirm("ì‚­ì œ?")) { stockData.splice(idx, 1); await saveData(); } }
    loadData(); setInterval(loadData, 15000);
</script>
