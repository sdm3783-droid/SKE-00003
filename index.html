<script>
    const DATABASE_URL = "https://ske-00003-default-rtdb.firebaseio.com/";

    const purchaser = { name: "êµ¬ë§¤ ë‹´ë‹¹ìë‹˜", email: "purchasing@example.com" };

    let stockData = [];

    async function loadData() {

    function calculateStock() {
        const summary = {};
        stockData.forEach(item => {
            if (!summary[item.item]) summary[item.item] = { current: 0, min: 0 };
            const q = Number(item.qty) || 0;
            if (item.type === 'ì…ê³ ' || item.type === 'ì´ˆê¸°') summary[item.item].current += q;
            if (item.type === 'ì¶œê³ ') summary[item.item].current -= q;
            summary[item.item].min = Number(item.minQty) || 0; 
        });
        return summary;
    }

    function editCell(idx, field, element) {
        if (element.querySelector('input')) return;
        const input = document.createElement('input');
        input.type = (field === 'qty' || field === 'minQty') ? 'number' : (field === 'date' ? 'date' : 'text');
        input.value = stockData[idx][field];
        input.className = 'edit-input';
        
        element.innerHTML = '';
        element.appendChild(input);
        input.focus();

        input.onblur = async function() {
            const newVal = (field === 'qty' || field === 'minQty') ? Number(input.value) : input.value;
            stockData[idx][field] = newVal;
            await saveData();
        };

        input.onkeydown = function(e) {
            if(e.key === 'Enter') input.blur();

    }

    function sendRequestMail(itemName, current, min, event) {
        event.stopPropagation();
        const subject = encodeURIComponent(`[ì¬ê³ ë¶€ì¡±] ${itemName} êµ¬ë§¤ ìš”ì²­`);
        const body = encodeURIComponent(`ì•ˆë…•í•˜ì„¸ìš”.\n\ní˜„ì¬ê³ (${current}M)ê°€ ì•ˆì „ì¬ê³ (${min}M)ë³´ë‹¤ ë‚®ìŠµë‹ˆë‹¤. í™•ì¸ ë¶€íƒë“œë¦½ë‹ˆë‹¤.`);
        window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${purchaser.email}&su=${subject}&body=${body}`, '_blank');
    }

        const summary = calculateStock();
        dash.innerHTML = '';

            const info = summary[name];
            if (info.current <= info.min) {

                `;

        });
    }

    function filterItem(name) { document.getElementById('searchItem').value = name; render(); }

    async function saveData() {

    }

    function render() {
        const body = document.getElementById('tableBody');
        const filter = document.getElementById('searchItem').value.toLowerCase();
        const summary = calculateStock();
        body.innerHTML = '';
        const sorted = [...stockData].sort((a,b) => b.timestamp - a.timestamp);

        sorted.forEach((item) => {
