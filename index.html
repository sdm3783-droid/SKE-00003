<div id="historyModal" class="erp-modal"><div class="modal-body"><span onclick="closeModal()" style="float:right; cursor:pointer; font-size:28px;">&times;</span><div id="modalTitle"></div><div id="history-content"></div></div></div>

<script>
    const STOCK_URL = "https://ske-00003-default-rtdb.firebaseio.com/stock_management.json";
    const MATERIAL_URL = "https://ske-0001-default-rtdb.firebaseio.com/inventory.json";
    
    let db = { stock: [], material: [] };
    let stFilter = { p: '', l: '' }; 
    let sortState = { key: '', asc: true };

    async function loadStock() { const res = await fetch(STOCK_URL); db.stock = Object.values(await res.json() || {}); renderStockDash(); renderStock(); }
    async function loadMaterials() { const res = await fetch(MATERIAL_URL); db.material = Object.values(await res.json() || {}); renderMaterials(); }

    function getLv(q, p) {
        let limit = (p === 'SLEEVE') ? [1000, 3000, 5000] : (p === 'CONNECTOR') ? [500, 1500, 3000] : (p === 'TUBE') ? [200, 500, 1000] : [3000, 5000, 10000];
        if(q < limit[0]) return { t: 'ê²½ê³ ', c: 'var(--status-red)' };
        if(q < limit[1]) return { t: 'ì£¼ì˜', c: 'var(--status-brown)' };
        if(q < limit[2]) return { t: 'ë¶€ì¡±', c: 'var(--status-yellow)' };
        return { t: 'ì–‘í˜¸', c: 'var(--status-green)' };
    }

    // ë°ì´í„° ìˆ˜ì • í•¨ìˆ˜ (í†µí•© ì¬ê³  ê´€ë¦¬ìš©)
    async function editStockItem(item, spec, field) {
        const currentVal = db.stock.find(d => d.item === item && d.spec === spec)[field];
        const newVal = prompt(`[${field}] ìˆ˜ì •í•  ê°’ì„ ì…ë ¥í•˜ì„¸ìš”:`, currentVal);
        if (newVal !== null) {
            db.stock.forEach(d => {
                if(d.item === item && d.spec === spec) d[field] = newVal;
            });
            await saveData('stock');
        }
    }

    function renderStock() {
        const search = document.getElementById('st-search').value.toUpperCase();
        const sum = {};
        db.stock.forEach(d => {
            const k = d.item + '|' + d.spec;
            if(!sum[k]) sum[k] = { code: d.code || '-', name: d.item, spec: d.spec, q: 0, p: d.parent || 'ë¯¸ë¶„ë¥˜' };
            sum[k].q += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty));
        });

        let rows = Object.values(sum).filter(s => {
            if(stFilter.p && s.p !== stFilter.p) return false;
            if(search && !(s.code + s.name + s.spec).toUpperCase().includes(search)) return false;
            return true;
        });

        document.getElementById('stock-table-body').innerHTML = rows.map(s => {
            const lv = getLv(s.q, s.p);
            return `<tr>
                <td><input type="checkbox" class="st-chk"></td>
                <td><span class="editable" onclick="editStockItem('${s.name}','${s.spec}','code')">${s.code}</span></td>
                <td><span class="editable" onclick="editStockItem('${s.name}','${s.spec}','parent')">${s.p}</span></td>
                <td><span class="editable" onclick="editStockItem('${s.name}','${s.spec}','item')">${s.name}</span></td>
                <td><span class="editable" onclick="editStockItem('${s.name}','${s.spec}','spec')">${s.spec||'-'}</span></td>
                <td style="color:var(--erp-accent); font-weight:900; cursor:pointer;" onclick="openHistory('${s.name}','${s.spec}')">${s.q.toLocaleString()}</td>
                <td style="color:${lv.c}">â— ${lv.t}</td>
                <td><button class="copy-btn" onclick="copyRow('stock','${s.name}','${s.spec}','${s.p}','${s.code}')">ë³µì‚¬</button></td>
            </tr>`;
        }).join('');
    }

    function renderStockDash() {
        const stats = {}; 
        db.stock.forEach(d => { 
            const p = d.parent || 'ë¯¸ë¶„ë¥˜';
            if(!stats[p]) stats[p] = { 'ê²½ê³ ':0, 'ì£¼ì˜':0, 'ë¶€ì¡±':0, 'ì–‘í˜¸':0 }; 
        });
        // ëŒ€ì‹œë³´ë“œ ë Œë”ë§ ìƒëµ (ê¸°ì¡´ê³¼ ë™ì¼)
        document.getElementById('stock-dash').innerHTML = Object.keys(stats).map(p => `<div class="dash-card" onclick="stFilter.p='${p}'; renderStock();"><div>${p}</div></div>`).join('');
    }

    async function addData(type) {
        const ts = Date.now();
        if(type === 'stock') {
            db.stock.push({
                date: document.getElementById('st-date').value,
                code: document.getElementById('st-code').value,
                parent: document.getElementById('st-parent').value.toUpperCase() || 'CABLE',
                item: document.getElementById('st-item').value,
                spec: document.getElementById('st-spec').value,
                type: document.getElementById('st-type').value,
                qty: Number(document.getElementById('st-qty').value),
                timestamp: ts
            });
        }
        await saveData(type);
    }

    async function saveData(type) { await fetch(type==='stock'?STOCK_URL:MATERIAL_URL, { method: 'PUT', body: JSON.stringify(db[type]) }); loadStock(); }
    function switchPage(p) { document.querySelectorAll('.page-content').forEach(x => x.classList.remove('active')); document.getElementById('page-' + p).classList.add('active'); if(p==='stock') loadStock(); else loadMaterials(); }
    function closeModal() { document.getElementById('historyModal').style.display = 'none'; }
    
    loadStock();
</script>
