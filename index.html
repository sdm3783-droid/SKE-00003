<script>
    const STOCK_URL = "https://ske-00003-default-rtdb.firebaseio.com/stock_management.json";
    const MATERIAL_URL = "https://ske-0001-default-rtdb.firebaseio.com/inventory.json";
    
    let db = { stock: [], material: [] };
    let filters = { stock: { parent: '', level: '' } };

    function switchPage(page) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + page).classList.add('active');
        document.getElementById('nav-' + page).classList.add('active');
        page === 'stock' ? loadStock() : loadMaterials();
    }

    // --- ğŸ“¦ í†µí•©ì¬ê³  ì—”ì§„ ---
    async function loadStock() {
        const res = await fetch(STOCK_URL);
        db.stock = Object.values(await res.json() || {});
        updateStockDash(); renderStock();
    }

    function calculateStockSummary() {
        const summary = {};
        db.stock.forEach(d => {
            const k = `${d.item}|${d.spec}`;
            if(!summary[k]) summary[k] = { name: d.item, spec: d.spec, current: 0, parent: d.parent || 'CABLE' };
            summary[k].current += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty));
        });
        return summary;
    }

    function updateStockDash() {
        const summary = calculateStockSummary();
        const stats = {};
        Object.values(summary).forEach(s => {
            const p = s.parent.toUpperCase();
            if(!stats[p]) stats[p] = { 'ê²½ê³ ': 0, 'ì£¼ì˜': 0, 'ë¶€ì¡±': 0, 'ì–‘í˜¸': 0 };
            const limit = p === 'SLEEVE' ? [1000, 3000, 5000] : [3000, 5000, 10000];
            let txt = 'ì–‘í˜¸';
            if (s.current < limit[0]) txt = 'ê²½ê³ '; else if (s.current < limit[1]) txt = 'ì£¼ì˜'; else if (s.current < limit[2]) txt = 'ë¶€ì¡±';
            stats[p][txt]++;
        });

        document.getElementById('stock-dash').innerHTML = Object.keys(stats).sort().map(p => `
            <div class="dash-card">
                <div class="card-type">Category Dashboard</div>
                <div class="card-title">${p} ì¬ê³  ìƒíƒœ</div>
                <div class="status-grid">
                    ${['ê²½ê³ ','ì£¼ì˜','ë¶€ì¡±','ì–‘í˜¸'].map(l => {
                        const tColors = { 'ê²½ê³ ':'#dc2626', 'ì£¼ì˜':'#d97706', 'ë¶€ì¡±':'#b45309', 'ì–‘í˜¸':'#059669' };
                        return `<button class="st-btn" style="color:${tColors[l]}" onclick="applyStockFilter('${p}', '${l}')">${l} <span>${stats[p][l]}</span></button>`;
                    }).join('')}
                </div>
            </div>`).join('');
    }

    function applyStockFilter(p, l) { filters.stock = { parent: p, level: l }; document.getElementById('st-search').value = `[${p}] ${l} í’ˆëª© í•„í„°ë§ ì¤‘`; renderStock(); }
    function clearStockFilter() { if(!document.getElementById('st-search').value.includes('[')) filters.stock = { parent:'', level:'' }; }

    function renderStock() {
        const search = document.getElementById('st-search').value.toUpperCase();
        const summary = calculateStockSummary();
        document.getElementById('stock-table-body').innerHTML = Object.values(summary).map(s => {
            const p = s.parent.toUpperCase();
            const limit = p === 'SLEEVE' ? [1000, 3000, 5000] : [3000, 5000, 10000];
            let lv = { txt: 'ì–‘í˜¸', ico: 'ğŸŸ¢', color: '#10b981' };
            if (s.current < limit[0]) lv = { txt: 'ê²½ê³ ', ico: 'ğŸ”´', color: '#ef4444' };
            else if (s.current < limit[1]) lv = { txt: 'ì£¼ì˜', ico: 'ğŸŸ ', color: '#f59e0b' };
            else if (s.current < limit[2]) lv = { txt: 'ë¶€ì¡±', ico: 'ğŸŸ¡', color: '#eab308' };

            if(filters.stock.parent && (s.parent !== filters.stock.parent || lv.txt !== filters.stock.level)) return '';
            if(!filters.stock.parent && search && !(`${s.name}${s.spec}${s.parent}`.toUpperCase().includes(search))) return '';
            
            return `<tr>
                <td><span class="badge" style="background:#f1f5f9; color:#475569">${s.parent}</span></td>
                <td><a class="item-link" onclick="openHistory('${s.name}', '${s.spec}')">${s.name}</a></td>
                <td>${s.spec || '-'}</td>
                <td style="color:var(--erp-accent); font-weight:800;">${s.current.toLocaleString()}</td>
                <td style="color:${lv.color}; font-weight:800;">${lv.ico} ${lv.txt}</td>
                <td><button class="btn-text" onclick="copyRow('stock', '${s.name}', '${s.spec}', '${s.parent}')">ì¶œê³ ë³µì‚¬</button></td>
            </tr>`;
        }).join('');
    }

    // --- âš™ï¸ ì‚¬ê¸‰ìì¬ ì—”ì§„ (Gmail í‘œ í˜•ì‹) ---
    async function loadMaterials() {
        const res = await fetch(MATERIAL_URL);
        db.material = Object.values(await res.json() || {});
        updateMaDash(); renderMaterials();
    }

    function updateMaDash() {
        const vMap = {}; const today = new Date();
        db.material.forEach(m => {
            if(!vMap[m.vendor]) vMap[m.vendor] = { total: 0, ok: 0, delayed: [] };
            const req = m.targetQty || 0, recv = m.inQty || 0, isOk = recv >= req;
            vMap[m.vendor].total++; if(isOk) vMap[m.vendor].ok++;
            const diff = (today - new Date(m.regDate || m.date)) / (1000*60*60*24);
            if(!isOk && diff >= 7) vMap[m.vendor].delayed.push({ project: m.project, item: m.item, req, recv });
        });

        document.getElementById('ma-dash').innerHTML = Object.keys(vMap).sort().map(v => {
            const per = Math.round((vMap[v].ok/vMap[v].total)*100) || 0;
            const dList = vMap[v].delayed;
            return `
            <div class="dash-card" onclick="applyMaFilter('${v}')">
                <div class="card-type">Vendor Dashboard</div>
                <button class="btn-gmail" onclick="sendGmailTable('${v}', ${JSON.stringify(dList).replace(/"/g, '&quot;')})">Gmail ë…ì´‰</button>
                <div class="card-title">${v}</div>
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <span style="font-size:13px; color:var(--erp-text-light)">ì…ê³ ìœ¨: ${vMap[v].ok}/${vMap[v].total}</span>
                    <span style="font-weight:900; color:var(--erp-accent)">${per}%</span>
                </div>
                <div class="progress-shell"><div class="progress-bar" style="width:${per}%; background:${per===100?'var(--status-green)':'var(--erp-accent)'}"></div></div>
                ${dList.length > 0 ? `<div style="margin-top:10px; color:var(--status-red); font-size:11px; font-weight:800;">âš ï¸ ë‚©ê¸° ì§€ì—° ${dList.length}ê±´ ë°œìƒ</div>` : ''}
            </div>`;
        }).join('');
    }

    function sendGmailTable(vendor, list) {
        event.stopPropagation();
        if(list.length === 0) { alert("ì§€ì—° í’ˆëª©ì´ ì—†ìŠµë‹ˆë‹¤."); return; }
        let t = "--------------------------------------------------\n| í”„ë¡œì íŠ¸ | í’ˆëª©ëª… | í•„ìš”ëŸ‰ | ì…ê³ ëŸ‰ |\n--------------------------------------------------\n";
        list.forEach(r => t += `| ${r.project} | ${r.item} | ${r.req} | ${r.recv} |\n`);
        const subject = encodeURIComponent(`[SKE ERP] ${vendor} ê·€ì¤‘ - ìì¬ ë‚©í’ˆ ì§€ì—° ë…ì´‰`);
        const body = encodeURIComponent(`ì•ˆë…•í•˜ì‹­ë‹ˆê¹Œ. SKE ê´€ë¦¬íŒ€ì…ë‹ˆë‹¤.\n\n7ì¼ ì´ìƒ ë‚©í’ˆì´ ì§€ì—°ëœ í’ˆëª©ì— ëŒ€í•´ ë¹ ë¥¸ ì…ê³  í™•ì¸ì„ ìš”ì²­ë“œë¦½ë‹ˆë‹¤.\n\n${t}--------------------------------------------------\nê°ì‚¬í•©ë‹ˆë‹¤.`);
        window.open(`https://mail.google.com/mail/?view=cm&fs=1&su=${subject}&body=${body}`, '_blank');
    }

    function applyMaFilter(v) { document.getElementById('ma-search').value = v; renderMaterials(); }

    function renderMaterials() {
        const search = document.getElementById('ma-search').value.toUpperCase(); const today = new Date();
        document.getElementById('ma-table-body').innerHTML = db.material.sort((a,b)=>b.timestamp-a.timestamp).map((m, idx) => {
            if(search && !(`${m.vendor}${m.project}${m.item}`.toUpperCase().includes(search))) return '';
            const req = m.targetQty || 0, recv = m.inQty || 0, isOk = recv >= req;
            const diff = (today - new Date(m.regDate || m.date)) / (1000*60*60*24);
            const isDelay = !isOk && diff >= 7; const realIdx = db.material.indexOf(m);

            return `<tr>
                <td class="item-link" onclick="editData('material', ${realIdx}, 'regDate')">${m.regDate || m.date}</td>
                <td class="item-link" onclick="editData('material', ${realIdx}, 'project')">${m.project}</td>
                <td class="item-link" onclick="editData('material', ${realIdx}, 'order')">${m.order || '-'}</td>
                <td class="item-link" onclick="applyMaFilter('${m.vendor}')">${m.vendor}</td>
                <td style="text-align:left;">${isDelay?'<span class="badge badge-delay">ì§€ì—°</span>':''}${m.item}</td>
                <td class="item-link" onclick="editData('material', ${realIdx}, 'targetQty')">${req}</td>
                <td class="item-link" onclick="editData('material', ${realIdx}, 'inQty')">${recv}</td>
                <td><span class="badge ${isOk?'badge-success':'badge-warn'}">${isOk?'ì™„ë£Œ':'ë¯¸ì…ê³ '}</span></td>
                <td><button class="btn-text" onclick="copyRow('material', null, null, null, ${realIdx})">ë³µì‚¬</button> <button class="btn-text" style="color:red" onclick="deleteData('material', ${m.timestamp})">ì‚­ì œ</button></td>
            </tr>`;
        }).join('');
    }

    // --- ğŸ› ï¸ ERP ê³µí†µ ëª¨ë“ˆ ---
    function openHistory(name, spec) {
        const hList = db.stock.filter(d => d.item === name && d.spec === spec).sort((a,b)=>b.timestamp-a.timestamp);
        document.getElementById('modalTitle').innerText = `ğŸ“¦ ${name} (${spec}) - ìƒì„¸ ê±°ë˜ ì´ë ¥`;
        document.getElementById('history-table-body').innerHTML = hList.map(h => `<tr><td>${h.date}</td><td style="color:${h.type==='ì¶œê³ '?'red':'blue'}"><b>${h.type}</b></td><td>${h.qty.toLocaleString()}</td><td><button class="btn-text" onclick="deleteData('stock', ${h.timestamp}); closeModal();">ì‚­ì œ</button></td></tr>`).join('');
        document.getElementById('historyModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('historyModal').style.display = 'none'; }

    async function editData(type, idx, field) {
        const target = type === 'stock' ? db.stock[idx] : db.material[idx];
        const val = prompt("ë°ì´í„° ìˆ˜ì •ì„ ì§„í–‰í•©ë‹ˆë‹¤.\ní˜„ì¬ê°’: " + target[field], target[field]);
        if(val !== null) { target[field] = (field.includes('Qty') || field === 'inQty') ? Number(val) : val; await saveData(type); }
    }

    function copyRow(type, name, spec, parent, idx) {
        if(type === 'stock') {
            document.getElementById('st-parent').value = parent; document.getElementById('st-item').value = name; document.getElementById('st-spec').value = spec; document.getElementById('st-type').value = 'ì¶œê³ ';
        } else {
            const d = db.material[idx];
            document.getElementById('ma-project').value = d.project; document.getElementById('ma-order').value = d.order || ''; document.getElementById('ma-vendor').value = d.vendor; document.getElementById('ma-item').value = d.item; document.getElementById('ma-req').value = d.targetQty || 0;
        }
        window.scrollTo({top:0, behavior:'smooth'});
    }

    async function addData(type) {
        const ts = Date.now();
        if(type === 'stock') db.stock.push({ date: document.getElementById('st-date').value, parent: document.getElementById('st-parent').value, item: document.getElementById('st-item').value, spec: document.getElementById('st-spec').value, type: document.getElementById('st-type').value, qty: Number(document.getElementById('st-qty').value), timestamp: ts });
        else db.material.push({ regDate: document.getElementById('ma-date').value, project: document.getElementById('ma-project').value, order: document.getElementById('ma-order').value, vendor: document.getElementById('ma-vendor').value, item: document.getElementById('ma-item').value, targetQty: Number(document.getElementById('ma-req').value), inQty: Number(document.getElementById('ma-recv').value), timestamp: ts });
        await saveData(type);
    }

    async function deleteData(type, ts) { if(!confirm("í•´ë‹¹ ë°ì´í„°ë¥¼ ì˜êµ¬ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return; if(type === 'stock') db.stock = db.stock.filter(d => d.timestamp !== ts); else db.material = db.material.filter(d => d.timestamp !== ts); await saveData(type); }
    async function saveData(type) { await fetch(type === 'stock' ? STOCK_URL : MATERIAL_URL, { method: 'PUT', body: JSON.stringify(type === 'stock' ? db.stock : db.material) }); type === 'stock' ? loadStock() : loadMaterials(); }
    function resetUI(type) { if(type === 'stock') { filters.stock = { parent: '', level: '' }; document.getElementById('st-search').value = ''; loadStock(); } else { document.getElementById('ma-search').value = ''; loadMaterials(); } }

    const today = new Date().toISOString().split('T')[0];
    document.querySelectorAll('input[type="date"]').forEach(i => i.value = today);
    loadStock();
</script>
