        .st-btn { border: none; padding: 10px; border-radius: 8px; font-weight: 800; font-size: 13px; cursor: pointer; display: flex; justify-content: space-between; color: white; }
        .input-section { background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #e2e8f0; }

        input, select { padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 13px; font-weight: 700; width: 100%; background: #fcfcfc; box-sizing: border-box; }
        .btn-erp { background: var(--erp-primary); color: white; border: none; padding: 10px 15px; border-radius: 6px; font-weight: 800; cursor: pointer; }
        
        /* ë””ì•Œí… ì „ìš© ìŠ¤íƒ€ì¼ */
        .dr-produce-box { background: var(--drtech-bg); border: 2px dashed var(--drtech-border); padding: 20px; border-radius: 12px; margin-bottom: 25px; }
        .dr-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; align-items: end; }
        .dr-badge { background: var(--drtech-border); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 900; margin-right: 5px; }

        table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid #e2e8f0; }
        th { background: #f8fafc; padding: 12px; color: #64748b; font-size: 12px; border-bottom: 1px solid #e2e8f0; }
        td { padding: 10px; text-align: center; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 600; }
        .editable { cursor: pointer; font-weight: 700; transition: 0.2s; padding: 5px; border-radius: 4px; display: block; }
        .editable:hover { background: #f1f5f9; color: var(--erp-accent); }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 800; display: inline-block; }
        .status-mi { background: #fee2e2; color: #991b1b; } .status-ok { background: #dcfce7; color: #166534; } 
        .del-btn { color: #ef4444; border: 1px solid #fee2e2; background: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 800; }
        .erp-modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        .modal-body { background: white; margin: 5% auto; padding: 30px; border-radius: 16px; width: 85%; max-width: 900px; max-height: 85vh; overflow-y: auto; }
        .blk-table { width: 100%; border-collapse: collapse; }
        .blk-table th, .blk-table td { border: 1px solid #eee; padding: 8px; }
    </style>
</head>

<div class="container">

                    <option value="CONNECTOR">CONNECTOR</option><option value="TUBE">TUBE</option>
                </select>
                <input type="text" id="st-item" placeholder="í’ˆëª©ëª…"><input type="text" id="st-spec" placeholder="ê·œê²©">
                <select id="st-type"><option value="ì…ê³ ">ì…ê³ </option><option value="ì¶œê³ ">ì¶œê³ </option></select>

    <div id="page-orders" class="page-content">
        <div class="input-section"><h3>ğŸ“ ë°œì£¼ ê¸°ë¡</h3></div>
        <table>
            <thead><tr><th>ë°œì£¼ì¼ì</th><th>ì—…ì²´</th><th>í’ˆëª© ìˆ˜</th><th>ì´ì•¡ (USD)</th><th>ìƒì„¸ë³´ê¸°</th><th>ê´€ë¦¬</th></tr></thead>

        <div class="dr-produce-box">
            <h4 style="margin:0 0 10px 0; color:var(--drtech-border);">ğŸ­ ë””ì•Œí…(DRTECH) ìƒì‚° ë“±ë¡ (BOM ìë™ ì°¨ê°)</h4>
            <div class="dr-grid">
                <div>
                    <label style="font-size:11px; font-weight:800;">ìƒì‚° ì œí’ˆ ì„ íƒ</label>
                    <select id="dr-item-select">
                        <option value="F560">F560 INTERFACE CABLE (CABLE: 10,100mm / HOOD: male 1ea)</option>
                        <option value="DATA">DATA CABLE(FLAATZ560) (CABLE: 830mm / HOOD: female 1ea)</option>

            <div class="input-grid">
                <input type="date" id="ma-date">
                <input type="text" id="ma-project" placeholder="í”„ë¡œì íŠ¸" value="ë””ì•Œí…">
                <input type="text" id="ma-vendor" placeholder="ì—…ì²´ëª…">
                <input type="text" id="ma-item" placeholder="ìì¬ëª…">
                <input type="number" id="ma-req" placeholder="í•„ìš”ëŸ‰(mm/ea)">
                <input type="number" id="ma-recv" placeholder="ì…ê³ ëŸ‰(mm/ea)">
                <button class="btn-erp" onclick="addData('material')">ì‚¬ê¸‰ ë“±ë¡</button>
            </div>
        </div>
        
        <div style="margin-bottom:10px; display:flex; gap:10px;">
            <input type="text" id="ma-search" oninput="renderMaterials()" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" placeholder="ğŸ” í”„ë¡œì íŠ¸/ìì¬ ê²€ìƒ‰...">
            <button class="btn-erp" style="background:var(--drtech-color)" onclick="applyMaFilter('ë””ì•Œí…')">ğŸ¯ ë””ì•Œí… ì „ìš©ë·°</button>
        </div>
        <table>
            <thead><tr><th>ë‚ ì§œ</th><th>í”„ë¡œì íŠ¸</th><th>ì—…ì²´</th><th>í’ˆëª…</th><th>í•„ìš”/ìƒì‚°</th><th>ì…ê³ /ì”ëŸ‰</th><th>ìƒíƒœ</th><th>ê´€ë¦¬</th></tr></thead>
            <tbody id="ma-table-body"></tbody>

<div id="historyModal" class="erp-modal"><div class="modal-body"><span onclick="closeModal()" style="float:right; cursor:pointer; font-size:28px;">&times;</span><div id="modalTitle" style="font-weight:900; font-size:18px; margin-bottom:20px;"></div><div id="history-content"></div></div></div>

<script>
    const STOCK_URL = "https://ske-00003-default-rtdb.firebaseio.com/stock_management.json";
    const MATERIAL_URL = "https://ske-0001-default-rtdb.firebaseio.com/inventory.json";
    const ORDER_URL = "https://ske-00003-default-rtdb.firebaseio.com/order_history.json";

    let db = { stock: [], material: [], orders: [] };

    // 1. ë””ì•Œí… BOM ì •ì˜
    const DR_BOM = {
        "F560": { name: "F560 INTERFACE CABLE", mats: [{ n: "CABLE (10.1M)", u: 10100 }, { n: "HOOD (male)", u: 1 }] },
        "DATA": { name: "DATA CABLE", mats: [{ n: "CABLE (0.83M)", u: 830 }, { n: "HOOD (female)", u: 1 }] },
        "POWER": { name: "POWER SUPPLY CORD", mats: [{ n: "FERRITE CORE", u: 2 }] }
    };

    // 2. ë‹¨ìœ„ í™˜ì‚° ìœ í‹¸ë¦¬í‹° (mm -> M)
    function formatVal(val, item) {
        if (!item) return val.toLocaleString();
        if (item.toUpperCase().includes('CABLE') || item.toUpperCase().includes('INTERFACE')) {
            return (val / 1000).toFixed(2) + ' M';
        }
        return val.toLocaleString() + ' EA';
    }

    async function loadStock() { const res = await fetch(STOCK_URL); db.stock = Object.values(await res.json() || {}); renderStock(); }
    async function loadMaterials() { const res = await fetch(MATERIAL_URL); db.material = Object.values(await res.json() || {}); renderMaterials(); }
    async function loadOrders() { const res = await fetch(ORDER_URL); const data = await res.json() || {}; db.orders = Object.entries(data).map(([id, val]) => ({...val, id})); renderOrders(); }

    function switchPage(p) {
        document.querySelectorAll('.page-content').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('nav-' + p).classList.add('active');
        if(p === 'stock') loadStock(); else if(p === 'materials') loadMaterials(); else if(p === 'orders') loadOrders();
    }

    // 3. ë””ì•Œí… ìƒì‚° ë° ìë™ ì°¨ê° ì‹¤í–‰
    async function produceDrtech() {
        const key = document.getElementById('dr-item-select').value;
        const qty = Number(document.getElementById('dr-qty').value);
        const bom = DR_BOM[key];
        const ts = Date.now();
        const date = new Date().toISOString().split('T')[0];

        if(!confirm(`${bom.name} ${qty}ê°œë¥¼ ìƒì‚°í•˜ê³  ìì¬ë¥¼ ì°¨ê°í• ê¹Œìš”?`)) return;

        bom.mats.forEach(m => {
            const usage = m.u * qty;
            db.material.push({
                regDate: date, project: "ë””ì•Œí… (ìƒì‚°)", vendor: "SKEë‚´ë¶€", item: m.n,
                targetQty: 0, inQty: -usage, timestamp: ts + Math.random(),
                history: [{ date, qty: -usage, memo: `${bom.name} ìƒì‚°` }]
            });
        });
        await saveData('material');
        alert("ìƒì‚° ì°¨ê° ì™„ë£Œ!");
    }

    function renderMaterials() {
        const search = document.getElementById('ma-search').value.toUpperCase();
        document.getElementById('ma-table-body').innerHTML = db.material.sort((a,b)=>b.timestamp-a.timestamp).map(m => {
            if(search && !Object.values(m).join('').toUpperCase().includes(search)) return '';
            const isDr = m.project && m.project.includes('ë””ì•Œí…');
            const req = m.targetQty || 0;
            const recv = m.history ? m.history.reduce((s, h) => s + Number(h.qty), 0) : (Number(m.inQty) || 0);

            return `<tr style="${isDr ? 'background:var(--drtech-bg)' : ''}">
                <td>${m.regDate || m.date}</td>
                <td>${isDr ? '<span class="dr-badge">DRTECH</span>' : ''}${m.project}</td>
                <td>${m.vendor}</td>
                <td style="text-align:left;">${m.item}</td>
                <td>${formatVal(req, m.item)}</td>
                <td style="color:${recv < 0 ? 'red' : 'blue'}; font-weight:900;">${formatVal(recv, m.item)}</td>
                <td><span class="badge ${recv < 0 ? 'status-mi' : 'status-ok'}">${recv < 0 ? 'ì†Œëª¨ë¨' : 'ì…ê³ '}</span></td>
                <td><button class="del-btn" onclick="deleteData('material', ${m.timestamp})">ì‚­ì œ</button></td>
            </tr>`;
        }).join('');
    }

    async function addData(type) {
        const ts = Date.now();
        if(type === 'stock') {
            db.stock.push({ date: document.getElementById('st-date').value, code: document.getElementById('st-code').value, parent: document.getElementById('st-parent').value, item: document.getElementById('st-item').value, spec: document.getElementById('st-spec').value, type: document.getElementById('st-type').value, qty: Number(document.getElementById('st-qty').value), timestamp: ts });
        } else {
            const recv = Number(document.getElementById('ma-recv').value);
            db.material.push({ regDate: document.getElementById('ma-date').value, project: document.getElementById('ma-project').value, vendor: document.getElementById('ma-vendor').value, item: document.getElementById('ma-item').value, targetQty: Number(document.getElementById('ma-req').value), inQty: recv, timestamp: ts, history: recv !== 0 ? [{date: document.getElementById('ma-date').value, qty: recv}] : [] });
        }
        await saveData(type);
    }

    async function saveData(type) { await fetch(type==='stock'?STOCK_URL:MATERIAL_URL, { method: 'PUT', body: JSON.stringify(db[type]) }); type==='stock'?loadStock():loadMaterials(); }
    async function deleteData(type, ts) { if(confirm("ì‚­ì œ?")) { db[type] = db[type].filter(d => d.timestamp !== ts); await saveData(type); } }
    function applyMaFilter(v) { document.getElementById('ma-search').value = v; renderMaterials(); }
    function closeModal() { document.getElementById('historyModal').style.display = 'none'; }
    
    // ì´ˆê¸° ë¡œë”©
    document.querySelectorAll('input[type="date"]').forEach(i => i.value = new Date().toISOString().split('T')[0]);
    loadStock();
</script>
