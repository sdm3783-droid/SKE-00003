<script>
    const STOCK_URL = "https://ske-00003-default-rtdb.firebaseio.com/stock_management.json";
    const MATERIAL_URL = "https://ske-0001-default-rtdb.firebaseio.com/inventory.json";
    const VENDOR_CONTACTS = { "í”„ë¡œí…": "hknoh@protec21.co.kr", "í•œì£¼í•˜ì´í…": "sysuk1@hanjoohitech.com", "ë‚´ë¹„ê°„í‹°ìŠ¤": "hanswoo@navigantis.co" };

    let db = { stock: [], material: [] };
    let stFilter = { p: '', l: '' };

    async function loadStock() { const res = await fetch(STOCK_URL); db.stock = Object.values(await res.json() || {}); renderStockDash(); renderStock(); }
    async function loadMaterials() { const res = await fetch(MATERIAL_URL); db.material = Object.values(await res.json() || {}); renderMaDash(); renderMaterials(); }

    function getLv(q, p) {
        const limit = p === 'SLEEVE' ? [1000, 3000, 5000] : [3000, 5000, 10000];
        if(q < limit[0]) return { t: 'ê²½ê³ ', c: 'var(--status-red)' };
        if(q < limit[1]) return { t: 'ì£¼ì˜', c: 'var(--status-brown)' };
        if(q < limit[2]) return { t: 'ë¶€ì¡±', c: 'var(--status-yellow)' };
        return { t: 'ì–‘í˜¸', c: 'var(--status-green)' };
    }

    // --- ì‚¬ê¸‰ìì¬ í•„ë“œ ìˆ˜ì • í•¨ìˆ˜ (ë³µêµ¬ ì™„ë£Œ) ---
    async function editData(type, idx, field) {
        let currentVal = db[type][idx][field];
        const val = prompt("ìˆ˜ì •í•  ê°’ì„ ì…ë ¥í•˜ì„¸ìš”:", currentVal);
        if(val !== null) {
            db[type][idx][field] = (field === 'targetQty') ? Number(val) : val;
            await saveData(type);
        }
    }

    // --- ì‚¬ê¸‰ìì¬ íŒŒë€ìƒ‰ ìˆ«ì í´ë¦­ ì‹œ ì…ê³  ì¶”ê°€ í•¨ìˆ˜ ---
    async function editMaInQty(idx) {
        const val = prompt("ì¶”ê°€í•  ì…ê³  ìˆ˜ëŸ‰ì„ ì…ë ¥í•˜ì„¸ìš”:", "0");
        if(val !== null && val !== "" && !isNaN(val)) {
            const addQty = Number(val);
            const memo = prompt("ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”:", "ì¶”ê°€ ì…ê³ ");
            if(!db.material[idx].history) db.material[idx].history = [];
            db.material[idx].history.push({ date: new Date().toISOString().split('T')[0], qty: addQty, memo: memo || "ì¶”ê°€ ì…ê³ ", ts: Date.now() });
            db.material[idx].inQty = db.material[idx].history.reduce((sum, h) => sum + Number(h.qty), 0);
            await saveData('material');
        }
    }

    async function addData(type) {
        const ts = Date.now();
        if(type === 'stock') {
            db.stock.push({ date: document.getElementById('st-date').value, code: document.getElementById('st-code').value, parent: document.getElementById('st-parent').value, item: document.getElementById('st-item').value, spec: document.getElementById('st-spec').value, type: document.getElementById('st-type').value, qty: Number(document.getElementById('st-qty').value), timestamp: ts });
        } else if(type === 'material') {
            const recvQty = Number(document.getElementById('ma-recv').value) || 0;
            const h = recvQty > 0 ? [{ date: document.getElementById('ma-date').value, qty: recvQty, memo: "ìµœì´ˆ ë“±ë¡", ts: ts }] : [];
            db.material.push({ regDate: document.getElementById('ma-date').value, orderNo: document.getElementById('ma-order-no').value, project: document.getElementById('ma-project').value, vendor: document.getElementById('ma-vendor').value, item: document.getElementById('ma-item').value, targetQty: Number(document.getElementById('ma-req').value) || 0, inQty: recvQty, receiver: document.getElementById('ma-receiver').value, timestamp: ts, history: h });
        }
        await saveData(type);
    }

    // --- ì‚¬ê¸‰ìì¬ í˜„í™© ë Œë”ë§ (editable í´ë˜ìŠ¤ ë° ì´ë²¤íŠ¸ ë³µêµ¬) ---
    function renderMaterials() {
        const search = document.getElementById('ma-search').value.toUpperCase(); const today = new Date();
        document.getElementById('ma-table-body').innerHTML = db.material.sort((a,b)=>b.timestamp-a.timestamp).map((m, idx) => {
            const rIdx = db.material.indexOf(m);
            const searchBase = `${m.orderNo || ''}${m.vendor}${m.project}${m.item}`.toUpperCase(); if(search && !searchBase.includes(search)) return '';
            const req = m.targetQty || 0; const recv = m.history && m.history.length > 0 ? m.history.reduce((sum, h) => sum + Number(h.qty), 0) : (Number(m.inQty) || 0);
            const isDelay = (recv < req) && (today - new Date(m.regDate || m.date)) / (1000 * 60 * 60 * 24) >= 7;
            let badge = recv === 0 ? '<span class="badge status-mi">ë¯¸ì…ê³ </span>' : (recv < req ? '<span class="badge status-part">ë¶€ë¶„ì…ê³ </span>' : '<span class="badge status-ok">ì…ê³ ì™„ë£Œ</span>');
            return `<tr>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'regDate')">${m.regDate || m.date}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'orderNo')">${m.orderNo || '-'}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'project')">${m.project}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'vendor')">${m.vendor}</span></td>
                <td style="text-align:left;"><span class="editable" onclick="openMaHistory(${rIdx})">${isDelay?'<span class="delay-tag">âš ï¸ ì§€ì—°</span>':''}${m.item}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'receiver')">${m.receiver || '-'}</span></td>
                <td><span class="editable" onclick="editData('material', ${rIdx}, 'targetQty')">${req}</span></td>
                <td style="color:var(--erp-accent); cursor:pointer; font-weight:900;" onclick="editMaInQty(${rIdx})">${recv.toLocaleString()}</td>
                <td>${badge}</td>
                <td><button class="copy-btn" onclick="copyRow('material',null,null,null,null,${rIdx})">ë³µì‚¬</button> <button class="del-btn" onclick="deleteData('material', ${m.timestamp})">ì‚­ì œ</button></td>
            </tr>`;
        }).join('');
    }

    // --- ì‚¬ê¸‰ìì¬ ëŒ€ì‹œë³´ë“œ ë° ìƒì„¸ ì´ë ¥ (ë³´ì¡´) ---
    function renderMaDash() {
        const vMap = {}; const today = new Date();
        db.material.forEach(m => {
            if(!vMap[m.vendor]) vMap[m.vendor] = { total: 0, ok: 0, delayed: [] };
            const req = m.targetQty || 0; const recv = m.history && m.history.length > 0 ? m.history.reduce((sum, h) => sum + Number(h.qty), 0) : (Number(m.inQty) || 0);
            const isOk = recv >= req; vMap[m.vendor].total++; if(isOk) vMap[m.vendor].ok++;
            const regDate = new Date(m.regDate || m.date);
            if(!isOk && (today - regDate) / (1000 * 60 * 60 * 24) >= 7) vMap[m.vendor].delayed.push({ project: m.project, item: m.item, req, recv });
        });
        document.getElementById('ma-dash').innerHTML = Object.keys(vMap).sort().map(v => {
            const per = Math.round((vMap[v].ok / vMap[v].total) * 100) || 0; const dCount = vMap[v].delayed.length; const color = per === 100 ? '#10b981' : (dCount > 0 ? '#ef4444' : '#eab308');
            return `<div class="dash-card" style="border-left-color:${color}" onclick="applyMaFilter('${v}')">
                <span style="font-size:12px; color:#64748b; font-weight:800;">VENDOR</span>
                ${dCount > 0 ? `<button class="gmail-btn" onclick="sendGmailTable('${v}', ${JSON.stringify(vMap[v].delayed).replace(/"/g, '&quot;')})">Gmail ë…ì´‰</button>` : ''}
                <div style="font-size:18px; font-weight:900; margin:10px 0;">${v}</div><div style="font-size:22px; font-weight:900; color:${color}">${per} %</div><div style="width:100%; height:6px; background:#f1f5f9; border-radius:10px; margin-top:10px; overflow:hidden;"><div style="width:${per}%; height:100%; background:${color};"></div></div>
            </div>`;
        }).join('');
    }
    function openMaHistory(idx) {
        const item = db.material[idx]; const h = item.history || [];
        document.getElementById('modalTitle').innerText = `ğŸ“‹ ${item.item} ì…ê³  ì´ë ¥`;
        document.getElementById('history-content').innerHTML = `<table><thead><tr><th>ì¼ì</th><th>ìˆ˜ëŸ‰</th><th>ì‚­ì œ</th></tr></thead><tbody>${h.map((x, i) => `<tr><td>${x.date}</td><td>${x.qty}</td><td><button class="del-btn" onclick="deleteMaHistory(${idx}, ${i})">ì‚­ì œ</button></td></tr>`).join('')}</tbody></table>`;
        document.getElementById('historyModal').style.display = 'block';
    }
    async function deleteMaHistory(idx, hIdx) { if(confirm("ì‚­ì œ?")) { db.material[idx].history.splice(hIdx, 1); db.material[idx].inQty = db.material[idx].history.reduce((sum, h) => sum + Number(h.qty), 0); await saveData('material'); openMaHistory(idx); } }

    // --- í†µí•©ì¬ê³  ì´ë ¥ ì‚­ì œ ë° ë°œì£¼ ë¡œì§ (ë³´ì¡´) ---
    function openHistory(n, s) { 
        const h = db.stock.filter(d => d.item === n && d.spec === s).sort((a,b)=>b.timestamp-a.timestamp); 
        document.getElementById('modalTitle').innerText = `ğŸ“¦ ${n} (${s}) ì´ë ¥`; 
        document.getElementById('history-content').innerHTML = `<table><thead><tr><th>ì¼ì</th><th>êµ¬ë¶„</th><th>ìˆ˜ëŸ‰</th><th width="60">ì‚­ì œ</th></tr></thead><tbody>${h.map(x => `<tr><td>${x.date}</td><td>${x.type}</td><td>${x.qty.toLocaleString()}</td><td><button class="del-btn" onclick="deleteStockHistory(${x.timestamp})">ì‚­ì œ</button></td></tr>`).join('')}</tbody></table>`;

    }
    async function deleteStockHistory(ts) { if(confirm("ì‚­ì œ?")) { db.stock = db.stock.filter(d => d.timestamp !== ts); await saveData('stock'); closeModal(); } }

    // --- í†µí•©ì¬ê³  ë¡œì§ ---
    function renderStockDash() {
        const sum = {}; db.stock.forEach(d => { const k = `${d.item}|${d.spec}`; if(!sum[k]) sum[k] = { q: 0, p: d.parent || 'CABLE' }; sum[k].q += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty)); });
        const stats = {}; Object.values(sum).forEach(s => { if(!stats[s.p]) stats[s.p] = { 'ê²½ê³ ':0, 'ì£¼ì˜':0, 'ë¶€ì¡±':0, 'ì–‘í˜¸':0 }; stats[s.p][getLv(s.q, s.p).t]++; });
        document.getElementById('stock-dash').innerHTML = Object.keys(stats).sort().map(p => `

                    <button class="st-btn" style="background:var(--status-brown)" onclick="event.stopPropagation(); setStFilter('${p}','ì£¼ì˜')">ì£¼ì˜ <span>${stats[p]['ì£¼ì˜']}</span></button>
                    <button class="st-btn" style="background:var(--status-yellow)" onclick="event.stopPropagation(); setStFilter('${p}','ë¶€ì¡±')">ë¶€ì¡± <span>${stats[p]['ë¶€ì¡±']}</span></button>
                    <button class="st-btn" style="background:var(--status-green)" onclick="event.stopPropagation(); setStFilter('${p}','ì–‘í˜¸')">ì–‘í˜¸ <span>${stats[p]['ì–‘í˜¸']}</span></button>

    function renderStock() {
        const search = document.getElementById('st-search').value.toUpperCase(); const sum = {}; let totalQty = 0;
        db.stock.forEach(d => { const k = `${d.item}|${d.spec}`; if(!sum[k]) sum[k] = { code: d.code || '-', name: d.item, spec: d.spec, q: 0, p: d.parent || 'CABLE' }; sum[k].q += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty)); });
