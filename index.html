<script>
    const DATABASE_URL = "https://ske-00003-default-rtdb.firebaseio.com/"; 
    const DB_PATH = DATABASE_URL + "stock_management.json";
    let stockData = [];
    let currentFolderFilter = ""; // í´ë” í•„í„° ìƒíƒœ
    let currentStatusFilter = ""; // ìƒíƒœ í•„í„° ìƒíƒœ

    document.getElementById('sDate').value = new Date().toISOString().split('T')[0];

    async function loadData() {
        try {
            const response = await fetch(DB_PATH);

    }

    function calculateStock() {
        const summary = {};
        stockData.forEach(item => {
            const key = (item.item || "") + "|" + (item.spec || "");
            const parent = (item.parent || "CABLE").toUpperCase();
            if (!summary[key]) summary[key] = { current: 0, item: item.item, spec: item.spec, parent: parent };
            const q = Number(item.qty) || 0;
            if (item.type === 'ì…ê³ ' || item.type === 'ì´ˆê¸°') summary[key].current += q;
            else if (item.type === 'ì¶œê³ ') summary[key].current -= q;
        });
        return summary;
    }

    function getLevel(qty, parent) {
        const p = (parent || "").toUpperCase();
        // SLEEVE ìƒì„¸ë¶„ë¥˜ í˜¹ì€ ìƒìœ„í´ë”ê°€ SLEEVEì¸ ê²½ìš° ê¸°ì¤€ ì ìš©
        if (p === 'SLEEVE') {
            if (qty < 1000) return { lvl: 'lvl-red', txt: 'ì‹œê¸‰' };
            if (qty < 3000) return { lvl: 'lvl-orange', txt: 'ì£¼ì˜' };
            if (qty < 5000) return { lvl: 'lvl-yellow', txt: 'ë¶€ì¡±' };
        } else {
            if (qty < 3000) return { lvl: 'lvl-red', txt: 'ì‹œê¸‰' };
            if (qty < 5000) return { lvl: 'lvl-orange', txt: 'ì£¼ì˜' };
            if (qty < 10000) return { lvl: 'lvl-yellow', txt: 'ë¶€ì¡±' };
        }
        return { lvl: '', txt: 'ì–‘í˜¸' };
    }

    function updateDashboard() {
        const dash = document.getElementById('dashboard');
        const summary = calculateStock();
        const parentMap = {};

        Object.keys(summary).forEach(key => {
            const info = summary[key];
            const p = info.parent;
            if (!parentMap[p]) parentMap[p] = { 'ì‹œê¸‰': 0, 'ì£¼ì˜': 0, 'ë¶€ì¡±': 0, 'ì–‘í˜¸': 0 };
            const res = getLevel(info.current, p);
            parentMap[p][res.txt]++;
        });

        dash.innerHTML = '';
        Object.keys(parentMap).sort().forEach(p => {
            const s = parentMap[p];
            dash.innerHTML += `

                    <div class="dash-header">ğŸ“ ${p} í˜„í™©</div>
                    <div class="status-box">
                        <div class="st-btn btn-red" onclick="applyFilter('${p}', 'ì‹œê¸‰')"><span class="st-label">ì‹œê¸‰</span><span class="st-num">${s['ì‹œê¸‰']}</span></div>
                        <div class="st-btn btn-orange" onclick="applyFilter('${p}', 'ì£¼ì˜')"><span class="st-label">ì£¼ì˜</span><span class="st-num">${s['ì£¼ì˜']}</span></div>
                        <div class="st-btn btn-yellow" onclick="applyFilter('${p}', 'ë¶€ì¡±')"><span class="st-label">ë¶€ì¡±</span><span class="st-num">${s['ë¶€ì¡±']}</span></div>
                        <div class="st-btn btn-green" onclick="applyFilter('${p}', 'ì–‘í˜¸')"><span class="st-label">ì–‘í˜¸</span><span class="st-num">${s['ì–‘í˜¸']}</span></div>
                    </div>
                </div>`;
        });
    }

    // [ì¤‘ìš”] í•„í„°ë§ ì ìš© í•¨ìˆ˜
    function applyFilter(parent, status) {
        currentFolderFilter = parent.toUpperCase();
        currentStatusFilter = status;
        document.getElementById('searchItem').value = `${parent} ${status}`;
        render();
    }

    function resetFilter() {
        currentFolderFilter = "";
        currentStatusFilter = "";
        document.getElementById('searchItem').value = "";
        render();
    }

    function render() {
        const body = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchItem').value.toLowerCase();
        const summary = calculateStock();
        body.innerHTML = '';
        const sorted = [...stockData].sort((a,b) => b.timestamp - a.timestamp);

        sorted.forEach((item) => {
            const originalIdx = stockData.indexOf(item);
            const parent = (item.parent || "CABLE").toUpperCase();
            const key = item.item + "|" + item.spec;
            const cur = summary[key] ? summary[key].current : 0;
            const res = getLevel(cur, parent);
            
            // ê²€ìƒ‰ ë§¤ì¹­ ë¡œì§ (ìƒìœ„í´ë”, ìƒì„¸ë¶„ë¥˜, í’ˆëª©, ê·œê²©, ìƒíƒœ í…ìŠ¤íŠ¸ í¬í•¨ ì—¬ë¶€)
            const rowTxt = (parent + (item.category || "") + (item.item || "") + (item.spec || "") + res.txt).toLowerCase();
            
            if (rowTxt.includes(searchInput)) {
                body.innerHTML += `

                        <td onclick="editCell(${originalIdx}, 'date')">${item.date}</td>

                        <td onclick="editCell(${originalIdx}, 'category')">${item.category}</td>

                        <td onclick="editCell(${originalIdx}, 'qty')">${item.qty.toLocaleString()}</td>
                        <td style="font-weight:900;">${cur.toLocaleString()}</td>
                        <td style="font-weight:800">${res.txt === 'ì–‘í˜¸' ? 'ğŸŸ¢ ì–‘í˜¸' : (res.txt === 'ì‹œê¸‰' ? 'ğŸ”´ ì‹œê¸‰' : (res.txt === 'ì£¼ì˜' ? 'ğŸŸ  ì£¼ì˜' : 'ğŸŸ¡ ë¶€ì¡±'))}</td>
                        <td>

    }

    function editCell(idx, field) {

    async function addItem() {

        stockData.push(item); await saveData();

    async function saveData() {

    }

    function copyRow(idx) {

        document.getElementById('sParent').value = item.parent;
        document.getElementById('sCategory').value = item.category;

    function exportCSV() {

        stockData.forEach(item => { csv += `"${item.date}","${item.parent}","${item.category}","${item.item}","${item.spec}","${item.type}",${item.qty}\n`; });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `ì¬ê³ í˜„í™©.csv`; a.click();

</script>
