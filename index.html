        .total-row { background: #f8fafc; font-weight: 900; }

        <table>

<script>
    const STOCK_URL = "https://ske-00003-default-rtdb.firebaseio.com/stock_management.json";
    const MATERIAL_URL = "https://ske-0001-default-rtdb.firebaseio.com/inventory.json";
    const ORDER_URL = "https://ske-00003-default-rtdb.firebaseio.com/order_history.json";

    let db = { stock: [], material: [], orders: [] };
    let stFilter = { p: '', l: '' }; 
    let maFilter = { v: '', s: '' };
    let sortState = { key: '', asc: true };

    async function loadStock() { const res = await fetch(STOCK_URL); db.stock = Object.values(await res.json() || {}); renderStockDash(); renderStock(); }
    async function loadMaterials() { const res = await fetch(MATERIAL_URL); db.material = Object.values(await res.json() || {}); renderMaDash(); renderMaterials(); }
    async function loadOrders() { const res = await fetch(ORDER_URL); const data = await res.json() || {}; db.orders = Object.entries(data).map(([id, val]) => ({...val, id})); renderOrders(); }

    function getLv(q, p) {
        let limit;
        if(p === 'SLEEVE') { limit = [1000, 3000, 5000]; } 
        else if(p === 'CONNECTOR') { limit = [500, 1500, 3000]; } 
        else if(p === 'TUBE') { limit = [200, 500, 1000]; } 
        else { limit = [3000, 5000, 10000]; } // CABLE ë° ê¸°íƒ€ ì§ì ‘ ì…ë ¥ ë¶„ë¥˜ ê¸°ì¤€
        if(q < limit[0]) return { t: 'ê²½ê³ ', c: 'var(--status-red)' };
        if(q < limit[1]) return { t: 'ì£¼ì˜', c: 'var(--status-brown)' };
        if(q < limit[2]) return { t: 'ë¶€ì¡±', c: 'var(--status-yellow)' };
        return { t: 'ì–‘í˜¸', c: 'var(--status-green)' };
    }

    function switchPage(p) {
        document.querySelectorAll('.page-content').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('nav-' + p).classList.add('active');
        if(p === 'stock') loadStock(); else if(p === 'materials') loadMaterials(); else if(p === 'orders') loadOrders();
    }

    function renderStock() {
        const search = document.getElementById('st-search').value.toUpperCase();
        const monthFilter = document.getElementById('st-month-filter').value;
        const sum = {}; let totalQty = 0;
        
        db.stock.forEach(d => {
            if(monthFilter && !d.date.startsWith(monthFilter)) return;
            const k = d.item + '|' + d.spec;
            // ì—¬ê¸°ì„œ d.parentê°€ ì—†ìœ¼ë©´ 'ë¯¸ë¶„ë¥˜'ë¡œ í‘œì‹œí•˜ì§€ë§Œ, ë°ì´í„° ìì²´ë¥¼ ë°”ê¾¸ì§„ ì•ŠìŒ
            const pName = d.parent || 'ë¯¸ë¶„ë¥˜';
            if(!sum[k]) sum[k] = { code: d.code || '-', name: d.item, spec: d.spec, q: 0, p: pName };
            sum[k].q += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty));
        });

        let rows = Object.values(sum).filter(s => {
            const lv = getLv(s.q, s.p);
            if(stFilter.p && s.p !== stFilter.p) return false;
            if(stFilter.l && lv.t !== stFilter.l) return false;
            if(search && !(s.code + s.name + s.spec).toUpperCase().includes(search)) return false;
            return true;
        });

        if(sortState.key) {
            rows.sort((a,b) => {
                let v1 = a[sortState.key]; let v2 = b[sortState.key];
                if(v1 < v2) return sortState.asc ? -1 : 1;
                if(v1 > v2) return sortState.asc ? 1 : -1;
                return 0;
            });
        }
        rows.forEach(r => totalQty += r.q);
        document.getElementById('stock-table-body').innerHTML = rows.map(s => {
            const lv = getLv(s.q, s.p);
            return `<tr><td><input type="checkbox" class="st-chk" data-item="${s.name}" data-spec="${s.spec}"></td><td>${s.code}</td><td><span class="badge" style="background:#f1f5f9">${s.p}</span></td><td><span class="editable" onclick="openHistory('${s.name}','${s.spec}')">${s.name}</span></td><td>${s.spec||'-'}</td><td style="color:var(--erp-accent); font-weight:900; cursor:pointer;" onclick="openHistory('${s.name}','${s.spec}')">${s.q.toLocaleString()}</td><td style="color:${lv.c}">â— ${lv.t}</td><td><button class="copy-btn" onclick="copyRow('stock','${s.name}','${s.spec}','${s.p}','${s.code}')">ë³µì‚¬</button></td></tr>`;
        }).join('');
        if(rows.length > 0) document.getElementById('stock-table-body').innerHTML += `<tr class="total-row"><td colspan="5" style="text-align:right;">í•©ê³„</td><td>${totalQty.toLocaleString()}</td><td colspan="2"></td></tr>`;
    }

    function renderStockDash() {
        const sum = {}; 
        db.stock.forEach(d => { 
            const k = d.item + '|' + d.spec; 
            const pName = d.parent || 'ë¯¸ë¶„ë¥˜';
            if(!sum[k]) sum[k] = { q: 0, p: pName }; 
            sum[k].q += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty)); 
        });

        const stats = {}; 
        Object.values(sum).forEach(s => { 
            if(!stats[s.p]) stats[s.p] = { 'ê²½ê³ ':0, 'ì£¼ì˜':0, 'ë¶€ì¡±':0, 'ì–‘í˜¸':0 }; 
            stats[s.p][getLv(s.q, s.p).t]++; 
        });

        // ëŒ€ì‹œë³´ë“œ ì¶œë ¥ (ê¸°ì¡´ ë¶„ë¥˜ 4ê°œ ë¨¼ì €, ë‚˜ë¨¸ì§€ëŠ” ê°€ë‚˜ë‹¤ìˆœ)
        const categories = Object.keys(stats).sort((a,b) => {
            const basic = ['CABLE', 'SLEEVE', 'CONNECTOR', 'TUBE'];
            if(basic.includes(a) && !basic.includes(b)) return -1;
            if(!basic.includes(a) && basic.includes(b)) return 1;
            return a.localeCompare(b);
        });

        document.getElementById('stock-dash').innerHTML = categories.map(p => `
            <div class="dash-card" onclick="setStFilter('${p}', '')">
                <span style="font-size:12px; color:#64748b; font-weight:800;">CATEGORY</span>
                <div style="font-size:18px; font-weight:900; margin-bottom:15px;">${p}</div>
                <div class="st-grid">
                    <button class="st-btn" style="background:var(--status-red)" onclick="event.stopPropagation(); setStFilter('${p}','ê²½ê³ ')">ê²½ê³  <span>${stats[p]['ê²½ê³ ']}</span></button>
                    <button class="st-btn" style="background:var(--status-brown)" onclick="event.stopPropagation(); setStFilter('${p}','ì£¼ì˜')">ì£¼ì˜ <span>${stats[p]['ì£¼ì˜']}</span></button>
                    <button class="st-btn" style="background:var(--status-yellow)" onclick="event.stopPropagation(); setStFilter('${p}','ë¶€ì¡±')">ë¶€ì¡± <span>${stats[p]['ë¶€ì¡±']}</span></button>
                    <button class="st-btn" style="background:var(--status-green)" onclick="event.stopPropagation(); setStFilter('${p}','ì–‘í˜¸')">ì–‘í˜¸ <span>${stats[p]['ì–‘í˜¸']}</span></button>
                </div>
            </div>`).join('');
    }

    async function addData(type) { 
        const ts = Date.now(); 
        if(type === 'stock') { 
            // ì…ë ¥ì°½ì´ ë¹„ì–´ìˆìœ¼ë©´ ê¸°ì¡´ì²˜ëŸ¼ 'CABLE'ì„ ê¸°ë³¸ê°’ìœ¼ë¡œ í•˜ê±°ë‚˜, í˜„ì¬ ì…ë ¥ëœ ê°’ì„ ê·¸ëŒ€ë¡œ ì”€
            const pInput = document.getElementById('st-parent').value.trim().toUpperCase();
            const pVal = pInput || 'CABLE'; 
            db.stock.push({ 
                date: document.getElementById('st-date').value, 
                code: document.getElementById('st-code').value, 
                parent: pVal, 
                item: document.getElementById('st-item').value, 
                spec: document.getElementById('st-spec').value, 
                type: document.getElementById('st-type').value, 
                qty: Number(document.getElementById('st-qty').value), 
                timestamp: ts 
            }); 
        } else {
            // ì‚¬ê¸‰ìì¬ ë“±ë¡ ë¡œì§ ë™ì¼
        }
        await saveData(type); 
    }

    // ì´í•˜ ê¸°ì¡´ í•¨ìˆ˜ë“¤ (saveData, renderMaterials, renderOrders ë“±)ì€ ì›ë³¸ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€
    async function saveData(type) { await fetch(type==='stock'?STOCK_URL:MATERIAL_URL, { method: 'PUT', body: JSON.stringify(db[type]) }); type==='stock'?loadStock():loadMaterials(); }
    function setStFilter(p, l) { stFilter = { p, l }; renderStock(); }
    function sortStock(key) { if(sortState.key === key) sortState.asc = !sortState.asc; else { sortState.key = key; sortState.asc = true; } renderStock(); }
    function toggleStAll(m) { document.querySelectorAll('.st-chk').forEach(c => c.checked = m.checked); }
    function closeModal() { document.getElementById('historyModal').style.display = 'none'; }
    function copyRow(t, n, s, p, c, i) { if(t === 'stock') { document.getElementById('st-code').value = c; document.getElementById('st-parent').value = p; document.getElementById('st-item').value = n; document.getElementById('st-spec').value = s; } window.scrollTo({top:0, behavior:'smooth'}); }

    // ì´ˆê¸° ë¡œë”©
    document.querySelectorAll('input[type="date"]').forEach(i => i.value = new Date().toISOString().split('T')[0]);
    loadStock();
</script>
