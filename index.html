        /* ì…ë ¥ ë° í…Œì´ë¸” */
        .input-section { background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 8px; }
        input, select { padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 13px; font-weight: 600; width: 100%; box-sizing: border-box; }
        
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }

        .btn-del { color: #dc2626; border: 1px solid #dc2626; background: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; cursor: pointer; }

        /* ëª¨ë‹¬ íŒì—… */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 25px; border-radius: 15px; width: 80%; max-width: 900px; max-height: 80vh; overflow-y: auto; position: relative; }

                <select id="st-type"><option value="ì…ê³ ">â• ì…ê³ </option><option value="ì¶œê³ ">â– ì¶œê³ </option><option value="ì´ˆê¸°">ğŸš€ ì´ˆê¸°</option></select>
                <input type="number" id="st-qty" value="0">
                <button onclick="addStock()" style="background:var(--blue); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">ì €ì¥</button>

            <input type="text" id="searchStock" style="flex:1; padding:15px; border:3px solid #3b82f6; border-radius:12px; font-weight:900;" oninput="currentStockFilter={parent:'',level:''}; renderStock();" placeholder="ğŸ” í’ˆëª©ëª… ê²€ìƒ‰">
            <button onclick="resetFilter('stock')" style="padding:10px; border-radius:8px; background:#f1f5f9; border:1px solid #ccc; cursor:pointer; font-weight:bold;">ğŸ”„ ì´ˆê¸°í™”</button>
        </div>
        <div class="table-wrapper"><table><thead><tr><th>ìƒìœ„</th><th>í’ˆëª© (í´ë¦­:ì´ë ¥)</th><th>ê·œê²©</th><th>í˜„ì¬ê³ </th><th>ìƒíƒœ</th><th>ê´€ë¦¬</th></tr></thead><tbody id="stock-body"></tbody></table></div>
    </div>

    <div id="page-materials" class="page-content">
        <div id="ma-dash" class="dashboard-container"></div>
        <div class="input-section">
            <div class="input-grid">
                <input type="date" id="ma-date">
                <input type="text" id="ma-project" placeholder="í”„ë¡œì íŠ¸ëª…">
                <input type="text" id="ma-vendor" placeholder="ì—…ì²´ëª…">
                <input type="text" id="ma-item" placeholder="ìì¬ëª…">

    </div>
</div>

<div id="historyModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="margin-top:0;">ì…ì¶œê³  ì´ë ¥</h2>
        <div class="table-wrapper">
            <table style="min-width:100%">
                <thead><tr><th>ì¼ì</th><th>êµ¬ë¶„</th><th>ìˆ˜ëŸ‰</th><th>ê´€ë¦¬</th></tr></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const STOCK_URL = "https://ske-00003-default-rtdb.firebaseio.com/stock_management.json";
    const MATERIAL_URL = "https://ske-0001-default-rtdb.firebaseio.com/inventory.json";
    let stockData = [], materialData = [];
    let currentStockFilter = { parent: '', level: '' };

    async function loadStock() {
        const res = await fetch(STOCK_URL);
        const data = await res.json();
        stockData = data ? Object.values(data) : [];
        updateStockDash();
        renderStock();
    }

    function calculateSummary() {
        const summary = {};
        stockData.forEach(d => {
            const k = (d.item || "").trim() + "|" + (d.spec || "").trim();
            if(!summary[k]) summary[k] = { current: 0, parent: d.parent || 'CABLE', name: d.item, spec: d.spec };
            summary[k].current += (d.type === 'ì¶œê³ ' ? -Number(d.qty) : Number(d.qty));
        });
        return summary;
    }

    function renderStock() {
        const searchInput = document.getElementById('searchStock').value.toUpperCase();
        const body = document.getElementById('stock-body');
        const summary = calculateSummary();
        body.innerHTML = Object.values(summary).map(s => {
            const pName = s.parent.toUpperCase();
            if (searchInput && !((s.name + pName + (s.spec||"")).toUpperCase().includes(searchInput))) return '';
            return `<tr><td>${pName}</td><td class="item-link" onclick="openHistory('${s.name}', '${s.spec}')">${s.name}</td><td>${s.spec}</td><td style="color:var(--blue)">${s.current.toLocaleString()}</td><td>-</td><td><button onclick="copyStock('${s.name}', '${s.spec}', '${pName}')">ë³µì‚¬</button></td></tr>`;
        }).join('');
    }

    // ğŸ“ ì´ë ¥ íŒì—… ì—´ê¸° í•¨ìˆ˜ (ìˆ˜ì •ì™„ë£Œ)
    function openHistory(name, spec) {
        const histories = stockData.filter(d => d.item === name && d.spec === spec).sort((a,b)=>b.timestamp - a.timestamp);
        document.getElementById('modalTitle').innerText = `ğŸ“¦ [${name}] ìƒì„¸ ì´ë ¥`;
        document.getElementById('history-body').innerHTML = histories.map(h => `
            <tr><td>${h.date}</td><td style="color:${h.type==='ì¶œê³ '?'red':'blue'}"><b>${h.type}</b></td><td>${h.qty.toLocaleString()}</td>
            <td><button class="btn-del" onclick="del('stock', ${h.timestamp}); closeModal();">ì‚­ì œ</button></td></tr>`).join('');
        document.getElementById('historyModal').style.display = "block";
    }

    function closeModal() { document.getElementById('historyModal').style.display = "none"; }

    function showPage(page) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + page).classList.add('active');
        document.getElementById('btn-' + page).classList.add('active');
        page === 'stock' ? loadStock() : loadMaterials();
    }

    // ê¸°íƒ€ ì €ì¥/ì‚­ì œ ë¡œì§ ë™ì¼ ìœ ì§€...
    async function save(type) {
        const url = type==='stock' ? STOCK_URL : MATERIAL_URL;
        const data = type==='stock' ? stockData : materialData;
        await fetch(url, { method: 'PUT', body: JSON.stringify(data) });
        type==='stock' ? loadStock() : loadMaterials();
    }

    async function loadMaterials() {
        const res = await fetch(MATERIAL_URL);
        const data = await res.json();
        materialData = data ? Object.values(data) : [];
        renderMaterials();
    }

    function renderMaterials() {
        document.getElementById('ma-body').innerHTML = materialData.sort((a,b)=>b.timestamp-a.timestamp).map(m => `
            <tr><td>${m.regDate || m.date}</td><td>${m.project}</td><td>${m.vendor}</td><td>${m.item}</td><td>${m.targetQty}</td><td>${m.inQty}</td><td>-</td><td><button onclick="del('ma', ${m.timestamp})">ì‚­ì œ</button></td></tr>`).join('');
    }

    loadStock();
</script>
